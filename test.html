<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ananda Mental Health</title>
    <style>
        :root {
            --primary: 220 70% 50%;
            --primary-foreground: 0 0% 98%;
            --secondary: 280 60% 50%;
            --secondary-foreground: 0 0% 98%;
            --accent: 340 75% 55%;
            --accent-foreground: 0 0% 98%;
            --background: 0 0% 100%;
            --foreground: 224 71.4% 4.1%;
            --muted: 220 14.3% 95.9%;
            --muted-foreground: 220 8.9% 46.1%;
            --border: 220 13% 91%;
            --input: 220 13% 91%;
            --ring: 220 70% 50%;
            --card: 0 0% 100%;
            --card-foreground: 224 71.4% 4.1%;
            
            --gradient-primary: linear-gradient(135deg, hsl(var(--primary)), hsl(280 65% 60%));
            --gradient-secondary: linear-gradient(135deg, hsl(var(--secondary)), hsl(260 70% 55%));
            --gradient-accent: linear-gradient(135deg, hsl(var(--accent)), hsl(320 80% 60%));
            --gradient-hero: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--secondary)), hsl(var(--accent)));
            --gradient-card: linear-gradient(145deg, hsl(var(--card)), hsl(var(--muted) / 0.3));
            
            --shadow-elegant: 0 10px 30px -10px hsl(var(--primary) / 0.3);
            --shadow-primary: 0 0 40px hsl(var(--primary) / 0.4);
            
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: hsl(var(--foreground));
            background: linear-gradient(135deg, hsl(var(--primary) / 0.05), hsl(var(--secondary) / 0.05), hsl(var(--accent) / 0.05));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .card {
            background: var(--gradient-card);
            border: 1px solid hsl(var(--border));
            border-radius: 1rem;
            box-shadow: var(--shadow-elegant);
            animation: fadeIn 1s ease-out;
        }

        .card-header {
            text-align: center;
            padding: 2rem 2rem 1rem;
        }

        .logo {
            height: 3rem;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }

        .card-content {
            padding: 0 2rem 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: hsl(var(--foreground));
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1rem;
            height: 1rem;
            color: hsl(var(--muted-foreground));
        }

        .input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            border: 1px solid hsl(var(--input));
            border-radius: 0.5rem;
            background: hsl(var(--background));
            font-size: 0.875rem;
            transition: var(--transition-smooth);
        }

        .input:focus {
            outline: none;
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            padding: 0 0.75rem;
            background: transparent;
            border: none;
            cursor: pointer;
            color: hsl(var(--muted-foreground));
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition-smooth);
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            width: 100%;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-primary);
        }

        .btn-primary:hover {
            box-shadow: var(--shadow-elegant);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-outline {
            border: 1px solid hsl(var(--border));
            background: hsl(var(--background));
            color: hsl(var(--foreground));
        }

        .btn-outline:hover {
            background: hsl(var(--muted));
        }

        .separator {
            height: 1px;
            background: hsl(var(--border));
            margin: 1.5rem 0;
            position: relative;
        }

        .separator-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: hsl(var(--background));
            padding: 0 0.5rem;
            font-size: 0.75rem;
            color: hsl(var(--muted-foreground));
            text-transform: uppercase;
        }

        .link {
            color: hsl(var(--primary));
            text-decoration: none;
            font-size: 0.875rem;
        }

        .link:hover {
            text-decoration: underline;
        }

        .text-center {
            text-align: center;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .text-muted {
            color: hsl(var(--muted-foreground));
        }

        .flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .space-y-4 > * + * {
            margin-top: 1rem;
        }

        .card-footer {
            padding: 0 2rem 2rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(2rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Icons */
        .icon {
            width: 1rem;
            height: 1rem;
            fill: currentColor;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 0 0.5rem;
            }
            
            .card-header,
            .card-content,
            .card-footer {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="/lovable-uploads/527eaa0c-da64-4b66-8551-84509109187a.png" alt="Ananda Logo" class="logo">
                <h1 class="card-title">Welcome Back</h1>
                <p class="card-description">Sign in to continue your mental wellness journey</p>
            </div>

            <div class="card-content">
                <form class="space-y-4" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="label" for="email">Email</label>
                        <div class="input-wrapper">
                            <svg class="input-icon icon" viewBox="0 0 24 24">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                            <input
                                id="email"
                                type="email"
                                placeholder="Enter your email"
                                class="input"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="label" for="password">Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon icon" viewBox="0 0 24 24">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <circle cx="12" cy="16" r="1"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            <input
                                id="password"
                                type="password"
                                placeholder="Enter your password"
                                class="input"
                                style="padding-right: 2.5rem;"
                                required
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <svg class="icon" id="eye-icon" viewBox="0 0 24 24">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="flex-between">
                        <a href="forgot-password.html" class="link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary" id="login-btn">
                        Sign In
                    </button>
                </form>

                <div class="separator">
                    <span class="separator-text">Or continue with</span>
                </div>

                <button class="btn btn-outline" onclick="handleGoogleLogin()">
                    <svg class="icon" style="margin-right: 0.5rem;" viewBox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </button>

                <div class="separator">
                    <span class="separator-text">Need help anonymously?</span>
                </div>

                <button class="btn btn-outline" style="border-color: hsl(var(--accent) / 0.2);" onclick="window.location.href='anonymous-page.html'">
                    Access Anonymous Support
                </button>
            </div>

            <div class="card-footer">
                <p class="text-center text-sm text-muted">
                    Don't have an account?
                    <a href="signup-page.html" class="link" style="font-weight: 500;">Sign up now</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path d="m17.94 17.94-2.69-2.69c-.67.4-1.45.63-2.25.63-2.76 0-5-2.24-5-5 0-.8.23-1.58.63-2.25l-2.69-2.69L4 4l20 20-1.06 1.06z"/><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const loginBtn = document.getElementById('login-btn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Show loading state
            loginBtn.textContent = 'Signing in...';
            loginBtn.disabled = true;

            // TODO: Implement Supabase authentication here
            // const { data, error } = await supabase.auth.signInWithPassword({
            //   email: email,
            //   password: password,
            // });
            
            // Mock login process
            setTimeout(() => {
                alert('Login successful! (Mock implementation)');
                // Redirect to dashboard
                window.location.href = 'dashboard-page.html';
            }, 1000);
        }

        function handleGoogleLogin() {
            // TODO: Implement Supabase Google OAuth here
            // const { data, error } = await supabase.auth.signInWithOAuth({
            //   provider: 'google',
            //   options: {
            //     redirectTo: `${window.location.origin}/dashboard-page.html`
            //   }
            // });
            
            alert('Google login will be implemented with Supabase OAuth');
        }
    </script>
</body>
</html>
