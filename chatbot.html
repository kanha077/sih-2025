<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Ananda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F9FA;
        }
        .btn-primary {
            background-color: #2ecc71;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #27ae60;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 81px); /* Full height minus header */
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            background-color: #f9fafb;
        }
        .chat-header h1 { font-size: 1.25rem; font-weight: 600; }
        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }
        .message {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            max-width: 80%;
        }
        .message.user { margin-left: auto; flex-direction: row-reverse; }
        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            line-height: 1.6;
        }
        .message.ai .message-bubble {
            background-color: #e5e7eb;
            color: #1f2937;
            border-bottom-left-radius: 0.25rem;
        }
        .message.user .message-bubble {
            background-color: #4CAF50;
            color: white;
            border-bottom-right-radius: 0.25rem;
        }
        .chat-input-area {
            padding: 1.5rem;
            border-top: 1px solid #e5e7eb;
            background-color: #ffffff;
        }
        .chat-input-wrapper { display: flex; gap: 0.75rem; }
        .chat-input {
            flex-grow: 1;
            border: 1px solid #d1d5db;
            border-radius: 9999px;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
        }
        .chat-input:focus { outline: none; border-color: #4CAF50; }
        .send-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            flex-shrink: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="antialiased">
    <!-- Header Section -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3">
                <img src="https://ik.imagekit.io/riqdruvej/WhatsApp%20Image%202025-09-11%20at%2021.07.16_ad53dd02.jpg?updatedAt=1757704066278" alt="Ananda Logo" class="h-8 w-auto">
                <span class="text-xl font-bold text-gray-800">ANANDA</span>
            </a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="user.html" class="text-gray-600 hover:text-green-600 font-medium">Dashboard</a>
                <a href="screening1.html" class="text-gray-600 hover:text-green-600 font-medium">Screening Test</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" onclick="logout()" class="text-gray-600 hover:text-green-600 font-medium">Logout</a>
            </div>
        </nav>
    </header>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Support Assistant</h1>
            <p class="text-sm text-gray-500">A safe space to talk, available 24/7.</p>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be loaded here -->
        </div>
        <div class="chat-input-area">
            <form id="chatForm" class="chat-input-wrapper">
                <input type="text" id="messageInput" class="chat-input" placeholder="Type your message..." autocomplete="off" required>
                <button type="submit" class="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://wraemxcqjycuddhfgjtt.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyYWVteGNxanljdWRkaGZnanR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNDc2MTYsImV4cCI6MjA3MjkyMzYxNn0.QyBb8idQcPmWJUQ7sMorfmnGp7fZU6DpuA1U79KpgCQ";
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const chatMessagesContainer = document.getElementById('chatMessages');

        // Check for user on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) {
                window.location.href = window.location.origin + "/login.html";
            } else {
                currentUser = session.user;
                await loadChatHistory();
            }
        });

        // Listen for auth changes (like logout)
        _supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_OUT') {
                window.location.href = window.location.origin + "/login.html";
            }
        });

        // Load previous chat messages
        async function loadChatHistory() {
            chatMessagesContainer.innerHTML = '<p class="text-center text-gray-500">Loading history...</p>';
            const { data, error } = await _supabase
                .from('chats') // Use 'chats' table
                .select('*')
                .eq('user_id', currentUser.id)
                .order('created_at');

            if (error) {
                chatMessagesContainer.innerHTML = '<p class="text-center text-red-500">Could not load chat history.</p>';
                return;
            }
            
            chatMessagesContainer.innerHTML = '';
            if (data.length === 0) {
                 addMessageToChat('Hello! I\'m your AI mental health assistant. How are you feeling today?', 'ai');
            } else {
                data.forEach(msg => addMessageToChat(msg.message, msg.role)); // Use 'message' and 'role' columns
            }
        }
        
        // Add a message bubble to the UI
        function addMessageToChat(message, sender) {
            const messageDiv = document.createElement('div');
            // Standardize sender to 'user' or 'ai' for CSS class consistency
            const senderClass = (sender === 'user') ? 'user' : 'ai';
            messageDiv.className = `message ${senderClass}`;
            messageDiv.innerHTML = `<div class="message-bubble">${message}</div>`;
            chatMessagesContainer.appendChild(messageDiv);
            chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
        }

        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageText = messageInput.value.trim();
            if (!messageText) return;

            addMessageToChat(messageText, 'user');
            messageInput.value = '';
            
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'message ai';
            thinkingDiv.innerHTML = '<div class="message-bubble">Thinking...</div>';
            chatMessagesContainer.appendChild(thinkingDiv);
            chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;

            try {
                const { data: { session } } = await _supabase.auth.getSession();
                const { data, error } = await _supabase.functions.invoke('ai-chat-webhook', {
                    body: { message: messageText, userId: currentUser.id },
                    headers: { 'Authorization': `Bearer ${session.access_token}` }
                });
                
                chatMessagesContainer.removeChild(thinkingDiv);
                if (error) throw error;
                
                // ** THIS IS THE FIX **
                // It now correctly looks for the 'message' key from your webhook's response.
                const replyText = data.message || 'Sorry, I could not process that response.';
                addMessageToChat(replyText, 'ai');

            } catch (error) {
                chatMessagesContainer.removeChild(thinkingDiv);
                addMessageToChat('Sorry, I encountered an error. Please try again.', 'ai');
                console.error('Error calling Edge Function:', error);
            }
        });

        // Logout function
        async function logout() {
            if (confirm('Are you sure you want to logout?')) {
                await _supabase.auth.signOut();
            }
        }
    </script>
</body>
</html>
