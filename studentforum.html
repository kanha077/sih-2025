<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Forum | Anonymous Discussions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-xl font-semibold text-gray-800">Student Forum</h1>
      <button id="logout-btn" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
        Logout
      </button>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto mt-6 grid grid-cols-1 md:grid-cols-4 gap-6 px-4">
    
    <!-- Sidebar -->
    <aside class="bg-white rounded-xl shadow p-4 md:col-span-1 space-y-6">
      <section>
        <h2 class="font-semibold mb-2">Sort Posts</h2>
        <div class="flex flex-col space-y-2">
          <button id="sort-newest" class="px-3 py-2 text-left rounded hover:bg-gray-100 bg-gray-200">Newest</button>
          <button id="sort-popular" class="px-3 py-2 text-left rounded hover:bg-gray-100">Most Popular</button>
        </div>
      </section>

      <section>
        <h2 class="font-semibold mb-2">Trending Topics</h2>
        <ul id="trending-topics" class="space-y-1 text-gray-600 text-sm"></ul>
      </section>

      <section>
        <h2 class="font-semibold mb-2">Community Stats</h2>
        <ul id="community-stats" class="text-gray-600 text-sm space-y-1"></ul>
      </section>
    </aside>

    <!-- Feed -->
    <section class="md:col-span-2 space-y-6">
      <!-- Post Creator -->
      <div class="bg-white shadow rounded-xl p-4">
        <textarea id="post-textarea" class="w-full border rounded-lg p-2 mb-3" placeholder="Ask a question anonymously..."></textarea>
        <div class="flex items-center justify-between">
          <input type="file" id="media-upload" class="hidden" accept="image/*,video/*">
          <label for="media-upload" class="cursor-pointer px-3 py-2 bg-gray-100 rounded-lg hover:bg-gray-200">
            ðŸ“Ž Add Media
          </label>
          <button id="post-submit-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Post</button>
        </div>
        <div class="w-full bg-gray-200 h-2 rounded mt-2 hidden" id="progress-container">
          <div id="upload-progress" class="h-2 bg-blue-500 rounded" style="width:0%"></div>
        </div>
      </div>

      <!-- Posts Feed -->
      <div id="posts-container" class="space-y-4">
        <div class="text-center text-gray-500">Loading posts...</div>
      </div>
    </section>

    <!-- Profile -->
    <aside class="bg-white rounded-xl shadow p-4 md:col-span-1 space-y-4">
      <div class="flex items-center space-x-3">
        <div class="w-12 h-12 rounded-full bg-gray-200"></div>
        <div>
          <p id="user-email" class="font-semibold text-gray-700">User</p>
          <p class="text-sm text-gray-500">Anonymous Member</p>
        </div>
      </div>
    </aside>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="forum.js"></script>
</body>
</html>
