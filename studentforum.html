<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Forum | Anonymous Discussions</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --background-color: #1a1a2e;
            --card-background: #16213e;
            --accent-color: #0f3460;
            --primary-action: #e94560;
            --primary-action-hover: #c63a50;
            --text-primary: #e0fbfc;
            --text-secondary: #93b5c6;
            --border-color: #2c3e50;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            overflow-x: hidden;
        }
        
        /* --- Modal/Popup --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal {
            background-color: var(--card-background);
            padding: 2.5rem;
            border-radius: 12px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        .modal-overlay.visible .modal { transform: scale(1); }
        .modal h2 { margin-bottom: 1rem; }
        .modal p { color: var(--text-secondary); margin-bottom: 2rem; }
        .modal-actions button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0 0.5rem;
            transition: transform 0.2s;
        }
        .modal-actions button:hover { transform: translateY(-2px); }
        #modal-skip-btn { background-color: var(--accent-color); color: var(--text-primary); }
        #modal-post-btn { background-color: var(--primary-action); color: white; }

        /* --- Layout & Navbar --- */
        .navbar {
            background-color: var(--card-background);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; top: 0; z-index: 100;
        }
        .navbar h1 { margin: 0; font-size: 1.5rem; }
        #logout-btn { background-color: var(--primary-action); color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; font-weight: 500; }
        
        .main-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        /* --- Sidebar --- */
        .sidebar {
            background-color: var(--card-background);
            padding: 1.5rem;
            border-radius: 8px;
            height: fit-content;
        }
        .sidebar h3 { margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; }
        .sort-options button {
            display: block; width: 100%;
            background: none; border: none;
            color: var(--text-secondary);
            text-align: left; padding: 0.75rem;
            border-radius: 5px;
            cursor: pointer; font-size: 1rem;
            transition: background-color 0.2s, color 0.2s;
        }
        .sort-options button.active, .sort-options button:hover {
            background-color: var(--accent-color);
            color: var(--text-primary);
        }
        
        /* --- Post Creation & Feed --- */
        .post-creator { padding: 1.5rem; border-radius: 8px; background-color: var(--card-background); margin-bottom: 1.5rem; }
        #post-textarea { width: 100%; min-height: 80px; background-color: var(--accent-color); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 5px; padding: 0.75rem; font-family: 'Inter', sans-serif; font-size: 1rem; margin-bottom: 1rem; }
        #post-submit-btn { background-color: var(--primary-action); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 5px; cursor: pointer; font-weight: 500; float: right; transition: background-color 0.2s; }
        #post-submit-btn:hover { background-color: var(--primary-action-hover); }

        .post-card { background-color: var(--card-background); padding: 1.5rem; border-radius: 8px; margin-bottom: 1.5rem; border-left: 4px solid var(--accent-color); }
        .post-header { display: flex; align-items: center; color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1rem; }
        .post-author { font-weight: 600; color: var(--primary-action); }
        .post-date { margin-left: auto; }
        .post-content { font-size: 1.1rem; line-height: 1.6; margin-bottom: 1.5rem; }
        .post-footer { display: flex; align-items: center; gap: 1.5rem; color: var(--text-secondary); }
        .upvote-btn { cursor: pointer; display: flex; align-items: center; gap: 0.5rem; padding: 0.25rem 0.5rem; border-radius: 5px; transition: color 0.2s; }
        .upvote-btn.upvoted, .upvote-btn:hover { color: var(--primary-action); }
        .answers-count { display: flex; align-items: center; gap: 0.5rem; }
        .answers-section { border-top: 1px solid var(--border-color); margin-top: 1rem; padding-top: 1rem; }
        .answer-card { background-color: var(--accent-color); border: 1px solid var(--border-color); padding: 1rem; border-radius: 5px; margin-top: 1rem; }
        .answer-form textarea { width: 100%; background-color: #1a1a2e; color: var(--text-primary); min-height: 60px; border-radius: 5px; padding: 0.5rem; margin-top: 1rem; border-color: var(--border-color); }
        .answer-form button { background-color: var(--primary-action); color: white; float: right; margin-top: 0.5rem; }

        /* --- Loading Spinner --- */
        .loader {
            border: 4px solid var(--accent-color);
            border-top: 4px solid var(--primary-action);
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin: 2rem auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    
    <div class="modal-overlay" id="welcome-modal">
        <div class="modal">
            <h2>Welcome, Anonymous Student!</h2>
            <p>What would you like to do?</p>
            <div class="modal-actions">
                <button id="modal-skip-btn">Browse Questions</button>
                <button id="modal-post-btn">Create a Post</button>
            </div>
        </div>
    </div>

    <nav class="navbar">
        <h1>Student Forum</h1>
        <button id="logout-btn">Logout</button>
    </nav>
    
    <main class="main-layout">
        <aside class="sidebar">
            <h3>Sort Posts</h3>
            <div class="sort-options">
                <button id="sort-newest" class="active">Newest</button>
                <button id="sort-popular">Most Popular</button>
            </div>
        </aside>
        
        <section class="main-content">
            <div class="post-creator">
                <textarea id="post-textarea" placeholder="Ask a question anonymously..."></textarea>
                <button id="post-submit-btn">Post</button>
            </div>
            
            <div id="posts-container">
                <div class="loader"></div>
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    
    <script src="firebase-config.js" type="module"></script>
    <script src="forum.js" type="module"></script>
</body>
</html>
