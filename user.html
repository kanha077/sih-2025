<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg text-center">
        <h2 id="welcome-message" class="text-3xl font-bold text-gray-800 mb-2">Loading...</h2>
        <p class="text-sm text-gray-500 mb-6">You are logged in.</p>
        
        <div class="text-left bg-gray-50 p-6 rounded-lg mb-6">
            <h3 class="text-xl font-semibold mb-2">Profile Details</h3>
            <p class="text-gray-700 mb-1"><strong>Email:</strong> <span id="email-display">Loading...</span></p>
            <p class="text-gray-700 mb-1"><strong>First Name:</strong> <span id="firstname-display">Loading...</span></p>
            <p class="text-gray-700"><strong>User ID:</strong> <span id="userid-display" class="text-xs break-all">Loading...</span></p>
        </div>
        
        <button onclick="logout()"
            class="mt-8 text-sm font-medium text-red-500 hover:text-red-600 transition-colors">
            Logout
        </button>
    </div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
        const SUPABASE_URL = "https://wraemxcqjycuddhfgjtt.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJzdXBhYmFzZSIsInJlZiI6IndyYWVteGNxanljdWRkaGZnanR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNDc2MTYsImV4cCI6MjA3MjkyMzYxNn0.QyBb8idQcPmWJUQc7sMorfmnGp7fZU6DpuA1U79KpgCQ";
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Function to fetch profile data ---
        async function fetchUserProfile(user) {
            document.getElementById('email-display').textContent = user.email;
            document.getElementById('userid-display').textContent = user.id;

            const { data: profile, error } = await supabase
                .from('profiles')
                .select('first_name')
                .eq('id', user.id)
                .single();

            if (error) {
                console.warn('Could not fetch profile:', error.message);
                // This can happen if a user signs in with Google before having a profile.
                // It's not a critical error. We can try to get the name from the user object.
                const fallbackName = user.user_metadata?.full_name || 'User';
                document.getElementById('welcome-message').textContent = `Welcome, ${fallbackName}!`;
                document.getElementById('firstname-display').textContent = fallbackName;

            } else if (profile) {
                const userName = profile.first_name || 'User';
                document.getElementById('welcome-message').textContent = `Welcome, ${userName}!`;
                document.getElementById('firstname-display').textContent = userName;
            }
        }

        // --- Core Logic: Listen for user session and protect the page ---
        supabase.auth.onAuthStateChange((event, session) => {
            if (session && session.user) {
                // User is signed in, fetch their data
                fetchUserProfile(session.user);
            } else {
                // User is not signed in, redirect to login using a full URL
                window.location.href = `${window.location.origin}/login.html`;
            }
        });
        
        // --- Logout Function ---
        async function logout() {
            await supabase.auth.signOut();
            // The onAuthStateChange listener above will handle the redirect.
        }
        window.logout = logout;
    </script>
</body>
</html>
