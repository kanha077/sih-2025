<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">Welcome ðŸŽ‰</h2>
      <p id="user-email" class="text-gray-600 mb-6">Loading...</p>

      <button id="logoutBtn"
        class="w-full bg-red-600 text-white font-semibold py-3 px-4 rounded-md hover:bg-red-700 transition-colors duration-300">
        Logout
      </button>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const SUPABASE_URL = "https://wraemxcqjycuddhfgjtt.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyYWVteGNxanljdWRkaGZnanR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNDc2MTYsImV4cCI6MjA3MjkyMzYxNn0.QyBb8idQcPmWJUQc7sMorfmnGp7fZU6DpuA1U79KpgCQ";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const userEmailEl = document.getElementById("user-email");
    const logoutBtn = document.getElementById("logoutBtn");

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();

      if (!session) {
        // No active session â†’ back to login
        window.location.href = "/login.html";
        return;
      }

      // Show user info
      userEmailEl.textContent = `Logged in as: ${session.user.email}`;
    }

    // Logout logic
    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "/login.html";
    });

    // Run check on page load
    checkSession();
  </script>
</body>
</html>
