<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ananda Mental Health</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        <div class="card">
             <div class="loading" id="login-loading">
                <div class="spinner"></div>
                <p>Signing you in...</p>
            </div>
            <div id="auth-container">
                <div class="card-header">
                    <img src="https://ik.imagekit.io/riqdruvej/WhatsApp%20Image%202025-09-11%20at%2021.07.16_ad53dd02.jpg?updatedAt=1757704066278" alt="Ananda Logo" class="logo">
                    <h1 class="card-title">Welcome Back</h1>
                    <p class="card-description">Sign in to continue your mental wellness journey</p>
                </div>

                <div class="card-content">
                    <form id="login-form" class="space-y-4">
                        <div class="form-group">
                            <label class="label" for="email">Email</label>
                            <div class="input-wrapper">
                                <svg class="input-icon icon" viewBox="0 0 24 24">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                    <polyline points="22,6 12,13 2,6"/>
                                </svg>
                                <input id="email" name="email" type="email" placeholder="Enter your email" class="input" required>
                                <div class="error-message" id="email-error"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="label" for="password">Password</label>
                            <div class="input-wrapper">
                                <svg class="input-icon icon" viewBox="0 0 24 24">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <circle cx="12" cy="16" r="1"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                                <input id="password" name="password" type="password" placeholder="Enter your password" class="input" style="padding-right: 2.5rem;" required>
                                <button type="button" class="password-toggle" onclick="togglePassword()">
                                    <svg class="icon" id="eye-icon" viewBox="0 0 24 24">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>
                                    </svg>
                                </button>
                                <div class="error-message" id="password-error"></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="label" for="role">I am a</label>
                             <div class="input-wrapper">
                                <svg class="input-icon icon" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                                <select id="role" name="role" class="input">
                                    <option value="student" selected>Student</option>
                                    <option value="counselor">Counselor</option>
                                    <option value="admin">Admin</option>
                                </select>
                             </div>
                        </div>

                        <div class="error-message" id="general-error"></div>
                        
                        <button type="submit" class="btn btn-primary" id="login-btn">
                            Sign In
                        </button>
                    </form>

                    <div class="separator">
                        <span class="separator-text">Or continue with</span>
                    </div>

                    <button class="btn btn-outline" onclick="loginWithGoogle()">
                        <svg class="icon" style="margin-right: 0.5rem;" viewBox="0 0 24 24">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Continue with Google
                    </button>
                </div>
                <div class="card-footer">
                    <p class="text-center text-sm text-muted">
                        Don't have an account?
                        <a href="signup.html" class="link" style="font-weight: 500;">Sign up now</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Failsafe in case the Supabase script doesn't
        if (typeof supabase === 'undefined' || typeof supabase.createClient !== 'function') {
            document.body.innerHTML = '<div style="text-align: center; padding: 50px; font-family: sans-serif; color: #333;"><h1>Error</h1><p>Could not connect to the authentication service. Please check your internet connection and try again.</p></div>';
            throw new Error("Supabase client not loaded.");
        }

        // Supabase Configuration
        const SUPABASE_URL = 'https://wraemxcqjycuddhfgjtt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyYWVteGNxanljdWRkaGZnanR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNDc2MTYsImV4cCI6MjA3MjkyMzYxNn0.QyBb8idQcPmWJUQ7sMorfmnGp7fZU6DpuA1U79KpgCQ';

        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM elements
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const roleSelect = document.getElementById('role');
        const loginBtn = document.getElementById('login-btn');
        const loadingDiv = document.getElementById('login-loading');
        const authContainer = document.getElementById('auth-container');
        
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const generalError = document.getElementById('general-error');

        // Utility Functions
        function hideErrors() {
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            generalError.style.display = 'none';
        }

        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }
        
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showLoading() {
            authContainer.style.display = 'none';
            loadingDiv.style.display = 'block';
        }

        function hideLoading() {
            authContainer.style.display = 'block';
            loadingDiv.style.display = 'none';
        }
        
        function handleRedirect() {
            const selectedRole = roleSelect.value;
            let redirectUrl = '/'; 

            switch (selectedRole) {
                case 'student':
                    redirectUrl = 'student.html'; 
                    break;
                case 'counselor':
                    redirectUrl = 'counselor.html';
                    break;
                case 'admin':
                    redirectUrl = 'admin.html';
                    break;
            }
            window.location.href = redirectUrl;
        }

        // Session Handling
        (async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                showLoading();
                handleRedirect();
            }
        })();

        _supabase.auth.onAuthStateChange(async (event, session) => {
            if (event === "SIGNED_IN" && session) {
                showLoading();
                handleRedirect();
            }
        });

        // Form Submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideErrors();

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            let hasErrors = false;
            if (!email) {
                showError(emailError, 'Email is required');
                hasErrors = true;
            } else if (!validateEmail(email)) {
                showError(emailError, 'Please enter a valid email address');
                hasErrors = true;
            }

            if (!password) {
                showError(passwordError, 'Password is required');
                hasErrors = true;
            }

            if (hasErrors) return;

            showLoading();

            const { error } = await _supabase.auth.signInWithPassword({ email, password });

            if (error) {
                hideLoading();
                let errorMessage = 'An error occurred during login';
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Invalid email or password.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Please verify your email before signing in.';
                }
                showError(generalError, errorMessage);
            }
        });
        
        // Google Login
        async function loginWithGoogle() {
            const { error } = await _supabase.auth.signInWithOAuth({ 
                provider: 'google',
                options: {
                    redirectTo: window.location.href
                }
            });
            if (error) {
                showError(generalError, `Google Sign-in Failed: ${error.message}`);
            }
        }

        // Password visibility toggle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                    <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"></path>
                    <path d="M2.18 12.87A18.5 18.5 0 0 1 1 12c0-4.42 4-8 11-8a10.47 10.47 0 0 1 2.34.36"></path>
                    <path d="M2 2l20 20"></path>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                `;
            }
        }
    </script>
</body>
</html>
