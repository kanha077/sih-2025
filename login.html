            margin-bottom: 30px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {

            color: white;
            transform: translateX(-5px);
        }
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .login-header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        .login-header p {
            color: #666;

            color: #333;
            border: 2px solid #ddd;

            justify-content: center;

            font-weight: 500;

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #666;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e8ed;
        }
        .divider span {
            background: white;
            padding: 0 20px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 0.95rem;
        }
        /* CSS CHANGE: Applied styles to select element */
        .form-group input, .form-group select {

            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        /* CSS CHANGE: Applied focus styles to select element */

            border-color: #667eea;

            background: white;
        }
        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;

        }

            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);

            cursor: not-allowed;

        }
        .links {

        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
            padding: 10px;
            background: #fdf2f2;
            border-radius: 5px;
            border-left: 4px solid #e74c3c;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        @media (max-width: 600px) {
            .login-container {
                padding: 30px 25px;
                margin: 10px;

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<body>
    <div class="login-container">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        
        <div class="login-header">
            <h1>üîë Welcome Back</h1>
            <p>Sign in to your MindWell account</p>
        </div>

        <div id="auth-container">
            <button class="google-btn" onclick="loginWithGoogle()">
                <div class="google-icon"></div>
                Continue with Google
            </button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-group">
                    <label for="role">I am a</label>
                    <select id="role" name="role">
                        <option value="student" selected>Student</option>
                        <option value="counselor">Counselor</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <div class="error-message" id="general-error"></div>
                
                <button type="submit" class="btn" id="login-btn">Sign In</button>
            </form>
            
            <div class="links">
                <p><a href="forgot-password.html">Forgot your password?</a></p>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                <p><a href="anonymous.html">Continue as Anonymous</a></p>
            </div>
        </div>
        
        <div class="loading" id="login-loading">
            <div class="spinner"></div>
            <p>Signing you in...</p>
        </div>
    </div>
    
    <script>
        // ============= SUPABASE CONFIGURATION =============
        const SUPABASE_URL = 'https://wraemxcqjycuddhfgjtt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyYWVteGNxanljdWRkaGZnanR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNDc2MTYsImV4cCI6MjA3MjkyMzYxNn0.QyBb8idQcPmWJUQ7sMorfmnGp7fZU6DpuA1U79KpgCQ';

        // Initialize Supabase client
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM elements
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const roleSelect = document.getElementById('role');
        const loginBtn = document.getElementById('login-btn');
        const loadingDiv = document.getElementById('login-loading');
        const authContainer = document.getElementById('auth-container');
        
        // Error message elements
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const generalError = document.getElementById('general-error');

        // Utility Functions
        function hideErrors() {
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            generalError.style.display = 'none';
        }

        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }
        
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showLoading() {
            authContainer.style.display = 'none';
            loadingDiv.style.display = 'block';
        }

        function hideLoading() {
            authContainer.style.display = 'block';
            loadingDiv.style.display = 'none';
        }
        
        // JAVASCRIPT CHANGE: Simplified redirection logic
        // This function now uses the dropdown value to redirect, making it faster.
        function handleRedirect() {
            const selectedRole = roleSelect.value;
            let redirectUrl = '/'; // Default redirect location

            switch (selectedRole) {
                case 'student':
                    redirectUrl = '/student.html'; // Or your student dashboard URL
                    break;
                case 'counselor':
                    redirectUrl = '/councellor.html'; // Change to your counselor dashboard URL
                    break;
                case 'admin':
                    redirectUrl = '/admin.html'; // Or your admin dashboard URL
                    break;
            }

            window.location.href = window.location.origin + redirectUrl;
        }

        // SESSION HANDLING
        (async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                showLoading();
                // JAVASCRIPT CHANGE: Removed parameter
                handleRedirect();
            }
        })();

        _supabase.auth.onAuthStateChange(async (event, session) => {
            if (event === "SIGNED_IN" && session) {
                showLoading();
                // JAVASCRIPT CHANGE: Removed parameter
                handleRedirect();
            }
        });

        // HANDLE FORM SUBMISSION
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideErrors();

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            let hasErrors = false;
            if (!email) {
                showError(emailError, 'Email is required');
                hasErrors = true;
            } else if (!validateEmail(email)) {
                showError(emailError, 'Please enter a valid email address');
                hasErrors = true;
            }

            if (!password) {
                showError(passwordError, 'Password is required');
                hasErrors = true;
            }

            if (hasErrors) return;

            showLoading();

            const { error } = await _supabase.auth.signInWithPassword({ email, password });

            if (error) {
                hideLoading();
                let errorMessage = 'An error occurred during login';
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Invalid email or password.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Please verify your email before signing in.';
                }
                showError(generalError, errorMessage);
            }
            // On success, the onAuthStateChange listener will call handleRedirect.
        });
        
        // LOGIN WITH GOOGLE
        async function loginWithGoogle() {
            const { error } = await _supabase.auth.signInWithOAuth({ 
                provider: 'google',
                options: {
                    redirectTo: window.location.href
                }
            });
            if (error) {
                showError(generalError, `Google Sign-in Failed: ${error.message}`);
            }
        }
    </script>
</body>
