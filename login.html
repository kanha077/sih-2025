<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MyApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
      
      <form id="login-form" class="space-y-4">
        <input type="email" id="email" placeholder="Email" required
          class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <input type="password" id="password" placeholder="Password" required
          class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <button type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-md hover:bg-blue-700 transition-colors duration-300">
          Login
        </button>
      </form>

      <p class="text-sm text-center text-gray-600 mt-4">
        Don’t have an account? 
        <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

   const SUPABASE_URL = "https://wraemxcqjycuddhfgjtt.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyYWVteGNxanljdWRkaGZnanR0Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NzM0NzYxNiwiZXhwIjoyMDcyOTIzNjE2fQ.ziJb9DPVnWQnXwk1yNg-4YPwMi01cjlQx9lp-y72ELk";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loginForm = document.getElementById("login-form");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        alert("Login failed: " + error.message);
      } else {
        // ✅ Redirect immediately after login
        window.location.href = "/user.html";
      }
    });

    // ✅ Fallback: If already logged in, redirect
    supabase.auth.onAuthStateChange(async (event, session) => {
      if (session) {
        window.location.href = "/user.html";
      }
    });
  </script>
</body>
</html>
