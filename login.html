<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>
            <form id="loginForm" class="space-y-4">
                <input type="email" id="email" placeholder="Email Address" required
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="password" placeholder="Password" required
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" id="loginBtn"
                    class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-md hover:bg-blue-700 transition-colors duration-300">
                    Log In
                </button>
            </form>
            <div class="mt-6 flex items-center justify-between">
                <span class="border-b w-1/5"></span>
                <span class="text-xs text-center text-gray-500 uppercase">Or log in with</span>
                <span class="border-b w-1/5"></span>
            </div>
            <div class="mt-4">
                <button onclick="signInWithGoogle()"
                    class="w-full bg-white border border-gray-300 text-gray-700 font-semibold py-3 px-4 rounded-md hover:bg-gray-50 transition-colors duration-300 flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" aria-hidden="true" focusable="false" viewBox="0 0 488 512"><path fill="#4285F4" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 126 21.2 170.8 58.2L373.2 120.9C341.3 94.3 300.2 80 248 80c-82.6 0-150.2 67.6-150.2 150.2S165.4 406.4 248 406.4c91.1 0 134.3-64.4 139.3-98.5H248v-61.6h239.2c1.4 12.3 2.8 24.5 2.8 37.6z"></path></svg>
                    <span>Sign in with Google</span>
                </button>
            </div>
            <p class="mt-6 text-center text-sm text-gray-600">
                Don't have an account? <a href="/signup.html" class="text-blue-600 hover:text-blue-700 font-semibold">Sign Up</a>
            </p>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4 z-50">
      <div class="bg-white rounded-lg p-6 shadow-xl w-full max-w-sm text-center">
        <h3 id="modalTitle" class="text-lg font-bold mb-4 text-gray-800"></h3>
        <p id="modalMessage" class="mb-4 text-gray-600"></p>
        <button onclick="closeModal()" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none">OK</button>
      </div>
    </div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
        const SUPABASE_URL = "https://wraemxcqjycuddhfgjtt.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyYWVteGNxanljdWRkaGZnanR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNDc2MTYsImV4cCI6MjA3MjkyMzYxNn0.QyBb8idQcPmWJUQc7sMorfmnGp7fZU6DpuA1U79KpgCQ";
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Core Logic: Listen for login and redirect ---
        supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                window.location.href = "/user.html";
            }
        });

        // --- Modal Functions ---
        const modal = document.getElementById("modal");
        const modalTitle = document.getElementById("modalTitle");
        const modalMessage = document.getElementById("modalMessage");
        function showModal(title, message) {
            modalTitle.innerText = title;
            modalMessage.innerText = message;
            modal.classList.remove("hidden");
            modal.classList.add("flex");
        }
        function closeModal() {
            modal.classList.add("hidden");
            modal.classList.remove("flex");
        }
        window.closeModal = closeModal;

        // --- Form Handling ---
        const loginForm = document.getElementById("loginForm");
        const loginBtn = document.getElementById("loginBtn");
        async function handleLogin(e) {
            e.preventDefault();
            loginBtn.disabled = true;
            loginBtn.innerText = "Logging in...";

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const { error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                showModal("Login Failed", error.message);
            }
            // Success is handled by onAuthStateChange
            loginBtn.disabled = false;
            loginBtn.innerText = "Log In";
        }
        loginForm.addEventListener('submit', handleLogin);

        // --- Google Sign-In ---
        async function signInWithGoogle() {
            const { error } = await supabase.auth.signInWithOAuth({ provider: 'google' });
            if (error) {
                showModal("Google Sign-In Failed", error.message);
            }
        }
        window.signInWithGoogle = signInWithGoogle;
    </script>
</body>
</html>
