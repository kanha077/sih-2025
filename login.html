<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 350px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .login-container label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #444;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container button:hover {
      background: #0056b3;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-size: 15px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .google-btn:hover {
      background: #f1f1f1;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .divider {
      text-align: center;
      margin: 15px 0;
      font-size: 14px;
      color: #666;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ccc;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .login-container p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-container a {
      color: #007BFF;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>

    <div class="divider">OR</div>


    <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
  </div>
</body>
</html>
