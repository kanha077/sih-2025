<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>
        <form id="loginForm" class="space-y-4">
            <input type="email" id="email" placeholder="Email Address" required
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="Password" required
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" id="loginBtn"
                class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-md hover:bg-blue-700 transition-colors duration-300">
                Log In
            </button>
        </form>
        <div class="mt-6 flex items-center justify-between">
            <span class="border-b w-1/4 lg:w-1/3"></span>
            <span class="text-xs text-center text-gray-500 uppercase">Or log in with</span>
            <span class="border-b w-1/4 lg:w-1/3"></span>
        </div>
        <div class="mt-4 flex flex-col space-y-3">
            <button onclick="signInWithGoogle()"
                class="w-full bg-gray-800 text-white font-semibold py-3 px-4 rounded-md hover:bg-gray-900 transition-colors duration-300 flex items-center justify-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                    <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.81-.893 5.927-2.923 7.91-2.029 2.0-4.791 3.003-7.587 3.003-3.692 0-6.79-2.09-6.79-5.856s3.098-5.857 6.79-5.857c1.786 0 3.292.68 4.545 1.936l-1.956 1.956c-.958-.87-2.298-1.4-3.79-1.4-2.81 0-5.119 2.03-5.119 4.856 0 2.827 2.309 4.856 5.119 4.856 2.453 0 4.225-1.578 4.791-3.619h-4.79v-2.128h7.936z"/>
                </svg>
                <span>Sign in with Google</span>
            </button>
        </div>
        <p class="mt-4 text-center text-sm text-gray-600">
            Don't have an account? <a href="/signup.html" class="text-blue-600 hover:text-blue-700 font-semibold transition-colors duration-300">Sign Up</a>
        </p>
    </div>

    <!-- Modal for messages -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 shadow-xl w-full max-w-sm">
            <h3 id="modalTitle" class="text-lg font-bold mb-4 text-gray-800"></h3>
            <p id="modalMessage" class="mb-4 text-gray-600"></p>
            <div class="flex justify-end">
                 <button onclick="closeModal()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">OK</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

        const SUPABASE_URL = 'https://wraemxcqjycuddhfgjtt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyYWVteGNxanljdWRkaGZnanR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNDc2MTYsImV4cCI6MjA3MjkyMzYxNn0.QyBb8idQcPmWJUQ7sMorfmnGp7fZU6DpuA1U79KpgCQ';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Check session immediately on page load (Google redirect fix)
        (async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                handleRedirect(session.user.id);
            }
        })();

        // Listen for auth changes
        supabase.auth.onAuthStateChange(async (event, session) => {
            if (event === "SIGNED_IN" && session) {
                handleRedirect(session.user.id);
            }
        });

        // Redirect logic
        async function handleRedirect(userId) {
            const { data: profile, error } = await supabase
                .from('profiles')
                .select('phone, role')
                .eq('id', userId)
                .single();

            if (error && error.code !== 'PGRST116') {
                console.error('Error fetching profile:', error);
                return;
            }

            if (profile?.role === 'admin') {
                window.location.href = window.location.origin + '/admin.html';
            } else if (!profile || !profile.phone) {
                window.location.href = window.location.origin + '/complete-profile.html';
            } else {
                window.location.href = window.location.origin + '/user.html';
            }
        }

        // Modal functions
        function showModal(title, message) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalMessage').innerText = message;
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal').classList.add('flex');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }
        window.closeModal = closeModal;

        // Email/password login
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', login);

        async function login(e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const loginBtn = document.getElementById("loginBtn");
            loginBtn.disabled = true;
            loginBtn.innerText = "Logging in...";

            const { error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                showModal("Login Failed", error.message);
                loginBtn.disabled = false;
                loginBtn.innerText = "Log In";
            }
        }

        // Google login
        async function signInWithGoogle() {
            const { error } = await supabase.auth.signInWithOAuth({ 
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + '/user.html' // redirect back here
                }
            });
            if (error) {
                showModal("Google Sign-in Failed", error.message);
            }
        }
        window.signInWithGoogle = signInWithGoogle;
    </script>
</body>
</html>
