<body>
    <div class="login-container">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        
        <div class="login-header">
            <h1>üîë Welcome Back</h1>
            <p>Sign in to your MindWell account</p>
        </div>

        <div id="auth-container">
            <button class="google-btn" onclick="loginWithGoogle()">
                <div class="google-icon"></div>
                Continue with Google
            </button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="error-message" id="general-error"></div>
                
                <button type="submit" class="btn" id="login-btn">Sign In</button>
            </form>
            
            <div class="links">
                <p><a href="forgot-password.html">Forgot your password?</a></p>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                <p><a href="anonymous.html">Continue as Anonymous</a></p>
            </div>
        </div>
        
        <div class="loading" id="login-loading">
            <div class="spinner"></div>
            <p>Signing you in...</p>
        </div>
    </div>
    
    <script type="module">
    import { supabase } from './supBaseClient.js';

    // --- DOM Elements (no changes) ---
    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loadingDiv = document.getElementById('login-loading');
    const authContainer = document.getElementById('auth-container');
    const generalError = document.getElementById('general-error');
    // ... other elements from your HTML

    // --- Utility Functions (no changes) ---
    function showError(element, message) {
        element.textContent = message;
        element.style.display = 'block';
    }
    function showLoading() {
        authContainer.style.display = 'none';
        loadingDiv.style.display = 'block';
    }
    function hideLoading() {
        authContainer.style.display = 'block';
        loadingDiv.style.display = 'none';
    }

    /**
     * The reliable redirect function.
     * It actively fetches the latest user data to ensure the role is correct.
     */
    async function checkRoleAndRedirect() {
        showLoading();

        // This command ALWAYS gets the latest user data from the server.
        const { data: { user }, error } = await supabase.auth.getUser();

        if (error || !user) {
            // If we can't get the user, send back to login.
            window.location.href = "/login.html";
            return;
        }

        const userRole = user.app_metadata?.role;
        
        // --- THIS LINE IS NOW CORRECTED ---
        let redirectUrl = '/student.html'; // Default redirect is now student.html

        if (userRole === 'admin') {
            redirectUrl = '/admin.html';
        } else if (userRole === 'counsellor') {
            redirectUrl = '/counsellor.html';
        }

        window.location.href = window.location.origin + redirectUrl;
    }

    // --- SESSION HANDLING ---

    // For users who are already logged in when they visit the page.
    (async () => {
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
            await checkRoleAndRedirect();
        }
    })();

    // Handles redirects from Google/OAuth.
    supabase.auth.onAuthStateChange(async (event, session) => {
        if (event === "SIGNED_IN" && session) {
            await checkRoleAndRedirect();
        }
    });

    // --- EVENT LISTENERS ---

    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        // ... your form validation logic ...
        
        showLoading();
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
            hideLoading();
            showError(generalError, 'Invalid email or password.');
        } else if (data.user) {
            await checkRoleAndRedirect();
        }
    });

    // Make Google login function available globally
    window.loginWithGoogle = async function() {
        const { error } = await supabase.auth.signInWithOAuth({
            provider: 'google',
            options: {
                redirectTo: window.location.origin 
            }
        });
        if (error) {
            showError(generalError, `Google Sign-in Failed: ${error.message}`);
        }
    }
</script>
