<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ananda Mental Health</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: 220 70% 50%;
            --primary-foreground: 0 0% 98%;
            --secondary: 280 60% 50%;
            --secondary-foreground: 0 0% 98%;
            --accent: 340 75% 55%;
            --accent-foreground: 0 0% 98%;
            --background: 0 0% 100%;
            --foreground: 224 71.4% 4.1%;
            --muted: 220 14.3% 95.9%;
            --muted-foreground: 220 8.9% 46.1%;
            --border: 220 13% 91%;
            --input: 220 13% 91%;
            --ring: 220 70% 50%;
            --card: 0 0% 100%;
            --card-foreground: 224 71.4% 4.1%;
            
            --gradient-primary: linear-gradient(135deg, hsl(var(--primary)), hsl(280 65% 60%));
            --gradient-secondary: linear-gradient(135deg, hsl(var(--secondary)), hsl(260 70% 55%));
            --gradient-accent: linear-gradient(135deg, hsl(var(--accent)), hsl(320 80% 60%));
            --gradient-hero: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--secondary)), hsl(var(--accent)));
            --gradient-card: linear-gradient(145deg, hsl(var(--card)), hsl(var(--muted) / 0.3));
            
            --shadow-elegant: 0 10px 30px -10px hsl(var(--primary) / 0.3);
            --shadow-primary: 0 0 40px hsl(var(--primary) / 0.4);
            
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: hsl(var(--foreground));
            background: linear-gradient(135deg, hsl(var(--primary) / 0.05), hsl(var(--secondary) / 0.05), hsl(var(--accent) / 0.05));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            max-width: 420px;
            width: 100%;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: hsl(var(--primary));
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-smooth);
        }
        
        .back-link:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        .card {
            background: var(--gradient-card);
            border: 1px solid hsl(var(--border));
            border-radius: 1rem;
            box-shadow: var(--shadow-elegant);
            animation: fadeIn 1s ease-out;
            overflow: hidden;
        }

        .card-header {
            text-align: center;
            padding: 2rem 2rem 1rem;
        }

        .logo {
            height: 3rem;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }

        .card-content {
            padding: 0 2rem 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: hsl(var(--foreground));
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1rem;
            height: 1rem;
            color: hsl(var(--muted-foreground));
        }

        .input, select.input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            border: 1px solid hsl(var(--input));
            border-radius: 0.5rem;
            background: hsl(var(--background));
            font-size: 0.875rem;
            transition: var(--transition-smooth);
             -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        select.input {
             padding-right: 2.5rem;
             background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }

        .input:focus, select.input:focus {
            outline: none;
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            padding: 0 0.75rem;
            background: transparent;
            border: none;
            cursor: pointer;
            color: hsl(var(--muted-foreground));
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition-smooth);
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            width: 100%;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-primary);
        }

        .btn-primary:hover {
            box-shadow: var(--shadow-elegant);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-outline {
            border: 1px solid hsl(var(--border));
            background: hsl(var(--background));
            color: hsl(var(--foreground));
        }

        .btn-outline:hover {
            background: hsl(var(--muted));
        }

        .separator {
            height: 1px;
            background: hsl(var(--border));
            margin: 1.5rem 0;
            position: relative;
        }

        .separator-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: hsl(var(--card));
            padding: 0 0.5rem;
            font-size: 0.75rem;
            color: hsl(var(--muted-foreground));
            text-transform: uppercase;
        }
        
        .card-footer {
             background: hsl(var(--muted) / 0.3);
             border-top: 1px solid hsl(var(--border));
             padding: 1.5rem 2rem;
        }

        .link {
            color: hsl(var(--primary));
            text-decoration: none;
            font-size: 0.875rem;
        }

        .link:hover {
            text-decoration: underline;
        }

        .text-center {
            text-align: center;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .text-muted {
            color: hsl(var(--muted-foreground));
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
            padding: 8px 12px;
            background: #fdf2f2;
            border-radius: 5px;
            border-left: 4px solid #e74c3c;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 4rem 2rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid hsl(var(--primary));
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .space-y-4 > * + * {
            margin-top: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(2rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon {
            width: 1rem;
            height: 1rem;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        <div class="card">
             <div class="loading" id="login-loading">
                <div class="spinner"></div>
                <p>Signing you in...</p>
            </div>
            <div id="auth-container">
                <div class="card-header">
                    <img src="https://ik.imagekit.io/riqdruvej/WhatsApp%20Image%202025-09-11%20at%2021.07.16_ad53dd02.jpg?updatedAt=1757704066278" alt="Ananda Logo" class="logo">
                    <h1 class="card-title">Welcome Back</h1>
                    <p class="card-description">Sign in to continue your mental wellness journey</p>
                </div>

                <div class="card-content">
                    <form id="login-form" class="space-y-4">
                        <div class="form-group">
                            <label class="label" for="email">Email</label>
                            <div class="input-wrapper">
                                <svg class="input-icon icon" viewBox="0 0 24 24">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                    <polyline points="22,6 12,13 2,6"/>
                                </svg>
                                <input id="email" name="email" type="email" placeholder="Enter your email" class="input" required>
                                <div class="error-message" id="email-error"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="label" for="password">Password</label>
                            <div class="input-wrapper">
                                <svg class="input-icon icon" viewBox="0 0 24 24">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <circle cx="12" cy="16" r="1"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                                <input id="password" name="password" type="password" placeholder="Enter your password" class="input" style="padding-right: 2.5rem;" required>
                                <button type="button" class="password-toggle" onclick="togglePassword()">
                                    <svg class="icon" id="eye-icon" viewBox="0 0 24 24">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>
                                    </svg>
                                </button>
                                <div class="error-message" id="password-error"></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="label" for="role">I am a</label>
                             <div class="input-wrapper">
                                <svg class="input-icon icon" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                                <select id="role" name="role" class="input">
                                    <option value="student" selected>Student</option>
                                    <option value="counselor">Counselor</option>
                                    <option value="admin">Admin</option>
                                </select>
                             </div>
                        </div>

                        <div class="error-message" id="general-error"></div>
                        
                        <button type="submit" class="btn btn-primary" id="login-btn">
                            Sign In
                        </button>
                    </form>

                    <div class="separator">
                        <span class="separator-text">Or continue with</span>
                    </div>

                    <button class="btn btn-outline" onclick="loginWithGoogle()">
                        <svg class="icon" style="margin-right: 0.5rem;" viewBox="0 0 24 24">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Continue with Google
                    </button>
                </div>
                <div class="card-footer">
                    <p class="text-center text-sm text-muted">
                        Don't have an account?
                        <a href="signup.html" class="link" style="font-weight: 500;">Sign up now</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Failsafe in case the Supabase script doesn't load
        if (typeof supabase === 'undefined' || typeof supabase.createClient !== 'function') {
            document.body.innerHTML = '<div style="text-align: center; padding: 50px; font-family: sans-serif; color: #333;"><h1>Error</h1><p>Could not connect to the authentication service. Please check your internet connection and try again.</p></div>';
            throw new Error("Supabase client not loaded.");
        }

        // Supabase Configuration
        const SUPABASE_URL = 'https://wraemxcqjycuddhfgjtt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyYWVteGNxanljdWRkaGZnanR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNDc2MTYsImV4cCI6MjA3MjkyMzYxNn0.QyBb8idQcPmWJUQ7sMorfmnGp7fZU6DpuA1U79KpgCQ';

        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM elements
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const roleSelect = document.getElementById('role');
        const loginBtn = document.getElementById('login-btn');
        const loadingDiv = document.getElementById('login-loading');
        const authContainer = document.getElementById('auth-container');
        
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const generalError = document.getElementById('general-error');

        // Utility Functions
        function hideErrors() {
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            generalError.style.display = 'none';
        }

        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }
        
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showLoading() {
            authContainer.style.display = 'none';
            loadingDiv.style.display = 'block';
        }

        function hideLoading() {
            authContainer.style.display = 'block';
            loadingDiv.style.display = 'none';
        }
        
        function handleRedirect() {
            const selectedRole = roleSelect.value;
            let redirectUrl = '/'; 

            switch (selectedRole) {
                case 'student':
                    redirectUrl = 'index.html'; 
                    break;
                case 'counselor':
                    redirectUrl = 'councellor.html';
                    break;
                case 'admin':
                    redirectUrl = 'admin.html';
                    break;
            }
            window.location.href = redirectUrl;
        }

        // Session Handling
        (async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                showLoading();
                handleRedirect();
            }
        })();

        _supabase.auth.onAuthStateChange(async (event, session) => {
            if (event === "SIGNED_IN" && session) {
                showLoading();
                handleRedirect();
            }
        });

        // Form Submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideErrors();

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            let hasErrors = false;
            if (!email) {
                showError(emailError, 'Email is required');
                hasErrors = true;
            } else if (!validateEmail(email)) {
                showError(emailError, 'Please enter a valid email address');
                hasErrors = true;
            }

            if (!password) {
                showError(passwordError, 'Password is required');
                hasErrors = true;
            }

            if (hasErrors) return;

            showLoading();

            const { error } = await _supabase.auth.signInWithPassword({ email, password });

            if (error) {
                hideLoading();
                let errorMessage = 'An error occurred during login';
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Invalid email or password.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Please verify your email before signing in.';
                }
                showError(generalError, errorMessage);
            }
        });
        
        // Google Login
        async function loginWithGoogle() {
            const { error } = await _supabase.auth.signInWithOAuth({ 
                provider: 'google',
                options: {
                    redirectTo: window.location.href
                }
            });
            if (error) {
                showError(generalError, `Google Sign-in Failed: ${error.message}`);
            }
        }

        // Password visibility toggle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                    <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"></path>
                    <path d="M2.18 12.87A18.5 18.5 0 0 1 1 12c0-4.42 4-8 11-8a10.47 10.47 0 0 1 2.34.36"></path>
                    <path d="M2 2l20 20"></path>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                `;
            }
        }
    </script>
</body>
</html>
