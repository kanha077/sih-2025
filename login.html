<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ananda Mental Health</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* CSS Custom Properties (Theme) */
        :root {
            --primary-color: #4A90E2; /* A calming blue */
            --primary-hover: #357ABD;
            --background-color: #F7F9FC;
            --card-background: #FFFFFF;
            --text-color: #333333;
            --muted-text-color: #777777;
            --border-color: #E0E0E0;
            --error-color: #D32F2F;
            --success-color: #388E3C;
            --font-family: 'Inter', sans-serif;
        }

        /* Basic Reset and Global Styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Main Page Layout */
        .page-wrapper {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            width: 100%;
            max-width: 1200px;
            min-height: 90vh;
            margin: 1.5rem;
            background-color: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        /* Branding Panel (Left Side) */
        .branding-panel {
            background-color: var(--primary-color);
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .branding-panel h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .branding-panel p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 350px;
            margin: 0 auto 2rem;
        }

        .branding-svg {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
        
        /* Form Panel (Right Side) */
        .form-panel {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2.5rem;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .back-link {
            display: inline-block;
            text-decoration: none;
            color: var(--muted-text-color);
            margin-bottom: 1.5rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: var(--primary-color);
        }

        /* Card and Form Styling */
        .card {
            border: none;
            box-shadow: none;
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 1rem;
            object-fit: cover;
        }

        .card-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .card-description {
            color: var(--muted-text-color);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .input-wrapper {
            position: relative;
        }

        .input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem; /* Padding for icon */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            -webkit-appearance: none; /* For select dropdown arrow */
            -moz-appearance: none;
            appearance: none;
            background-color: var(--background-color);
        }

        .input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }
        
        select.input {
             background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }

        .input-icon {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--muted-text-color);
            pointer-events: none;
        }

        /* Password Toggle Button */
        .password-toggle {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted-text-color);
        }
        .password-toggle svg {
            width: 20px;
            height: 20px;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 0.85rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        .btn-outline:hover {
            background-color: var(--background-color);
            border-color: #ccc;
        }
        .btn-outline svg {
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
        }

        /* Separator */
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--muted-text-color);
        }
        .separator::before, .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        .separator-text {
            padding: 0 1rem;
            font-size: 0.9rem;
        }
        
        /* Footer Link */
        .card-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .link:hover {
            text-decoration: underline;
        }
        
        /* Error Messages */
        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
            min-height: 1.2em; /* Prevents layout shift */
        }
        #general-error {
            text-align: center;
            margin-bottom: 1rem;
        }

        /* Loading Spinner */
        .loading {
            display: none;
            text-align: center;
            padding: 4rem 0;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(74, 144, 226, 0.2);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        .loading p {
            font-size: 1.1rem;
            color: var(--muted-text-color);
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 900px) {
            .page-wrapper {
                grid-template-columns: 1fr;
                min-height: auto;
                margin: 0;
                border-radius: 0;
            }
            .branding-panel {
                display: none; /* Hide branding panel on smaller screens for focus */
            }
            .form-panel {
                padding: 2rem 1.5rem;
            }
             body {
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="branding-panel">
            <h1>Ananda</h1>
            <p>Your sanctuary for mental wellness and personal growth. Welcome back to your journey of self-discovery.</p>
            <svg class="branding-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path fill="#FFFFFF" d="M48.1,-58.5C62.1,-48.1,73.2,-33.1,77.3,-16.2C81.4,0.7,78.5,19.5,69.5,35.5C60.5,51.5,45.4,64.8,28.1,72.2C10.8,79.7,-8.7,81.4,-26.4,75.9C-44.1,70.5,-59.9,57.9,-69.1,42.5C-78.3,27.1,-80.8,8.8,-76.8,-7.4C-72.8,-23.5,-62.3,-37.6,-49.2,-48.1C-36,-58.5,-20.2,-65.4,-3.2,-63.9C13.7,-62.4,24.2,-52.5,35.9,-45.5C47.6,-38.5,60.5,-34.4,68.1,-26.3C75.7,-18.2,78,-6.1,75.1,5.1C72.1,16.4,63.9,26.8,55.1,36.1C46.3,45.4,36.9,53.6,26.3,59.3C15.8,65.1,4.2,68.4,-7.8,68.5C-19.8,68.7,-32.1,65.7,-43,59.1C-53.9,52.5,-63.4,42.3,-69.1,30.3C-74.8,18.3,-76.6,4.5,-73.9,-8.2C-71.3,-20.9,-64.1,-32.5,-54.6,-42.2C-45.1,-52,-33.3,-59.9,-20.8,-63.8C-8.3,-67.7,4.9,-67.6,17.4,-64.1C29.9,-60.7,41.7,-53.9,48.1,-58.5Z" transform="translate(100 100) scale(1.2)" opacity="0.2"/>
            </svg>
        </div>

        <div class="form-panel">
            <div class="container">
                <a href="index.html" class="back-link">← Back to Home</a>
                <div class="card">
                     <div class="loading" id="login-loading">
                        <div class="spinner"></div>
                        <p>Signing you in...</p>
                    </div>

                    <div id="auth-container">
                        <div class="card-header">
                            <img src="https://ik.imagekit.io/riqdruvej/WhatsApp%20Image%202025-09-11%20at%2021.07.16_ad53dd02.jpg?updatedAt=1757704066278" alt="Ananda Logo" class="logo">
                            <h1 class="card-title">Welcome Back</h1>
                            <p class="card-description">Sign in to continue your mental wellness journey</p>
                        </div>

                        <div class="card-content">
                            <form id="login-form">
                                <div class="form-group">
                                    <label class="label" for="email">Email</label>
                                    <div class="input-wrapper">
                                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                                        <input id="email" name="email" type="email" placeholder="you@example.com" class="input" required>
                                    </div>
                                    <div class="error-message" id="email-error"></div>
                                </div>

                                <div class="form-group">
                                    <label class="label" for="password">Password</label>
                                    <div class="input-wrapper">
                                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                                        <input id="password" name="password" type="password" placeholder="Enter your password" class="input" required>
                                        <button type="button" class="password-toggle" onclick="togglePassword()">
                                            <svg id="eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                            </svg>
                                        </button>
                                    </div>
                                    <div class="error-message" id="password-error"></div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="label" for="role">I am a</label>
                                     <div class="input-wrapper">
                                         <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                                        <select id="role" name="role" class="input">
                                            <option value="student" selected>Student</option>
                                            <option value="counselor">Counselor</option>
                                            <option value="admin">Admin</option>
                                        </select>
                                     </div>
                                </div>
                                
                                <div class="error-message" id="general-error"></div>
                                
                                <button type="submit" class="btn btn-primary" id="login-btn" style="margin-top: 1rem;">
                                    Sign In
                                </button>
                            </form>

                            <div class="separator">
                                <span class="separator-text">Or continue with</span>
                            </div>

                            <button class="btn btn-outline" onclick="loginWithGoogle()">
                                <svg viewBox="0 0 24 24">
                                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                                </svg>
                                Continue with Google
                            </button>
                        </div>
                        <div class="card-footer">
                            <p>
                                Don't have an account?
                                <a href="signup.html" class="link">Sign up now</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Failsafe in case the Supabase script doesn't load
        if (typeof supabase === 'undefined' || typeof supabase.createClient !== 'function') {
            document.body.innerHTML = '<div style="text-align: center; padding: 50px; font-family: sans-serif; color: #333;"><h1>Error</h1><p>Could not connect to the authentication service. Please check your internet connection and try again.</p></div>';
            throw new Error("Supabase client not loaded.");
        }

        // Supabase Configuration
        const SUPABASE_URL = "https://wraemxcqjycuddhfgjtt.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyYWVteGNxanljdWRkaGZnanR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNDc2MTYsImV4cCI6MjA3MjkyMzYxNn0.QyBb8idQcPmWJUQ7sMorfmnGp7fZU6DpuA1U79KpgCQ";
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM elements
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const roleSelect = document.getElementById('role');
        const loginBtn = document.getElementById('login-btn');
        const loadingDiv = document.getElementById('login-loading');
        const authContainer = document.getElementById('auth-container');
        
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const generalError = document.getElementById('general-error');

        // Utility Functions
        function hideErrors() {
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            generalError.style.display = 'none';
        }

        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }
        
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showLoading() {
            authContainer.style.display = 'none';
            loadingDiv.style.display = 'block';
        }

        function hideLoading() {
            authContainer.style.display = 'block';
            loadingDiv.style.display = 'none';
        }
        
        function handleRedirect() {
            const selectedRole = roleSelect.value;
            let redirectUrl = '/'; 

            switch (selectedRole) {
                case 'student':
                    redirectUrl = 'student.html'; 
                    break;
                case 'counselor':
                    redirectUrl = 'counselor.html';
                    break;
                case 'admin':
                    redirectUrl = 'admin.html';
                    break;
            }
            window.location.href = redirectUrl;
        }

        // Session Handling
        (async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                showLoading();
                // We need the role. For now, let's assume the session doesn't dictate role and rely on the dropdown.
                // In a real app, you would store the role in user_metadata in Supabase.
                handleRedirect(); 
            }
        })();

        _supabase.auth.onAuthStateChange(async (event, session) => {
            if (event === "SIGNED_IN" && session) {
                showLoading();
                handleRedirect();
            }
        });

        // Form Submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideErrors();

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            let hasErrors = false;
            if (!email) {
                showError(emailError, 'Email is required');
                hasErrors = true;
            } else if (!validateEmail(email)) {
                showError(emailError, 'Please enter a valid email address');
                hasErrors = true;
            }

            if (!password) {
                showError(passwordError, 'Password is required');
                hasErrors = true;
            }

            if (hasErrors) return;

            showLoading();

            const { error } = await _supabase.auth.signInWithPassword({ email, password });

            if (error) {
                hideLoading();
                let errorMessage = 'An error occurred during login. Please try again.';
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Invalid email or password. Please check your details.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Please verify your email before signing in.';
                }
                showError(generalError, errorMessage);
            }
        });
        
        // Google Login
        async function loginWithGoogle() {
            const { error } = await _supabase.auth.signInWithOAuth({ 
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + '/student.html' // Redirect to a generic or role-based landing page after Google auth
                }
            });
            if (error) {
                showError(generalError, `Google Sign-in Failed: ${error.message}`);
            }
        }

        // Password visibility toggle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';

            eyeIcon.innerHTML = isPassword ? `
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7C3.732 7.943 7.523 5 12 5c1.253 0 2.449.255 3.562.721M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 2l20 20"></path>
            ` : `
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            `;
        }
    </script>
</body>
</html>
