<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Ananda Mental Health</title>
    
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (theme === 'dark' || (!theme && prefersDark)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>

    <style>
        :root {
            --primary: 220 70% 50%;
            --primary-foreground: 0 0% 98%;
            --secondary: 280 60% 50%;
            --secondary-foreground: 0 0% 98%;
            --accent: 340 75% 55%;
            --accent-foreground: 0 0% 98%;
            --background: 0 0% 100%;
            --foreground: 224 71.4% 4.1%;
            --muted: 220 14.3% 95.9%;
            --muted-foreground: 220 8.9% 46.1%;
            --border: 220 13% 91%;
            --ring: 220 70% 50%;
            --card: 0 0% 100%;
            --card-foreground: 224 71.4% 4.1%;
            --gradient-primary: linear-gradient(135deg, hsl(var(--primary)), hsl(280 65% 60%));
            --gradient-secondary: linear-gradient(135deg, hsl(var(--secondary)), hsl(260 70% 55%));
            --gradient-accent: linear-gradient(135deg, hsl(var(--accent)), hsl(320 80% 60%));
            --gradient-hero: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--secondary)), hsl(var(--accent)));
            --shadow-elegant: 0 20px 60px -15px hsl(var(--primary) / 0.25);
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-spring: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .dark {
            --primary: 220 70% 55%; --secondary: 280 60% 55%; --accent: 340 75% 60%;
            --background: 224 71.4% 4.1%; --foreground: 0 0% 98%; --muted: 220 13% 18%;
            --muted-foreground: 220 8.9% 64.9%; --border: 220 13% 24%; --card: 224 71.4% 6%;
            --card-foreground: 0 0% 98%; --shadow-elegant: 0 20px 60px -15px hsl(var(--primary) / 0.2);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; line-height: 1.6; color: hsl(var(--foreground)); background: hsl(var(--background)); }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 1.5rem; }
        .header { background: hsl(var(--background) / 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid hsl(var(--border)); position: sticky; top: 0; z-index: 100; margin-bottom: 2rem; }
        .header-content { display: flex; align-items: center; justify-content: space-between; padding: 1rem 0; }
        .logo { height: 3rem; border-radius: 0.75rem; transition: var(--transition-smooth); }
        .user-menu { display: flex; align-items: center; gap: 1rem; }
        
        .btn { display: inline-flex; align-items: center; justify-content: center; padding: 0.875rem 1.75rem; border-radius: 0.75rem; font-weight: 600; text-decoration: none; transition: var(--transition-spring); border: none; cursor: pointer; font-size: 0.875rem; position: relative; overflow: hidden; }
        .btn-primary { background: var(--gradient-primary); color: white; }
        .btn-secondary { background: var(--gradient-secondary); color: white; }
        .btn-outline { border: 2px solid hsl(var(--border)); background: hsl(var(--card)); color: hsl(var(--foreground)); }
        .btn:hover { transform: translateY(-3px) scale(1.02); }
        .btn:disabled { cursor: not-allowed; opacity: 0.6; }
        
        .card { background: hsl(var(--card)); border: 1px solid hsl(var(--border)); border-radius: 1.25rem; box-shadow: var(--shadow-elegant); transition: var(--transition-spring); position: relative; overflow: hidden; }
        .card:hover { transform: translateY(-8px); }
        .card-header { padding: 2rem 2rem 1rem 2rem; border-bottom: 1px solid hsl(var(--border)); }
        .card-content { padding: 2rem; }
        .card-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; background: var(--gradient-primary); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        
        .welcome-section { text-align: center; margin-bottom: 3rem; }
        .welcome-title { font-size: clamp(2rem, 5vw, 3.5rem); font-weight: 800; background: var(--gradient-hero); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        .welcome-subtitle { color: hsl(var(--muted-foreground)); font-size: 1.25rem; }
        
        .dashboard-grid { display: grid; grid-template-columns: 400px 1fr; gap: 2rem; margin-bottom: 3rem; }
        .sidebar, .main-content { display: flex; flex-direction: column; gap: 2rem; }
        
        .avatar { width: 6rem; height: 6rem; border-radius: 50%; background: var(--gradient-primary); color: white; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: 800; margin: 0 auto 1.5rem; }
        .progress-bar { width: 100%; height: 0.75rem; background: hsl(var(--muted)); border-radius: 0.5rem; overflow: hidden; margin: 1rem 0; }
        .progress-fill { height: 100%; background: var(--gradient-primary); transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 0.5rem; }
        
        .quick-actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        .action-card { text-align: center; cursor: pointer; }
        .action-icon { width: 4rem; height: 4rem; border-radius: 50%; margin: 0 auto 1.5rem; display: flex; align-items: center; justify-content: center; transition: var(--transition-spring); }
        .action-card:hover .action-icon { transform: scale(1.15) rotate(10deg); }
        .action-title { font-weight: 700; font-size: 1.125rem; }
        .action-description { font-size: 0.875rem; color: hsl(var(--muted-foreground)); }
        
        #chat-section .card-content { display: flex; flex-direction: column; height: 70vh; padding: 0; }
        #chat-messages { flex: 1; padding: 1.5rem; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; }
        .chat-bubble { max-width: 75%; padding: 0.75rem 1rem; border-radius: 1rem; word-wrap: break-word; }
        .chat-bubble.user { background: var(--gradient-primary); color: white; align-self: flex-end; }
        .chat-bubble.assistant { background: hsl(var(--muted)); color: hsl(var(--foreground)); align-self: flex-start; }
        #chat-form-container { padding: 1rem 1.5rem; border-top: 1px solid hsl(var(--border)); }
        #chat-form { display: flex; gap: 1rem; }
        #chat-form input { flex: 1; padding: 0.875rem 1.25rem; border: 2px solid hsl(var(--border)); border-radius: 0.75rem; background: hsl(var(--card)); color: hsl(var(--foreground)); }
        #chat-form input:focus { outline: none; border-color: hsl(var(--primary)); }

        #screening-section .card-content { text-align: center; }
        .question-group { margin-bottom: 2rem; padding-bottom: 2rem; border-bottom: 1px solid hsl(var(--border)); text-align: left; }
        .question-group:last-of-type { border-bottom: none; }
        .question-text { font-weight: 600; margin-bottom: 1.25rem; }
        .options-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; }
        .option-label { display: block; padding: 1rem; border: 2px solid hsl(var(--border)); border-radius: 0.75rem; cursor: pointer; transition: var(--transition-smooth); text-align: center; }
        .option-label:hover { background-color: hsl(var(--muted)); }
        .option-input:checked + .option-label { background: var(--gradient-primary); color: white; border-color: transparent; }
        .option-input { display: none; }
        .result-card { border-left-width: 5px; padding: 1.5rem; border-radius: 0.75rem; background: hsl(var(--muted) / 0.5); text-align: left; margin-top: 1rem;}
        
        .hidden { display: none; }
        .icon { width: 1.5rem; height: 1.5rem; fill: currentColor; }
        .icon-sm { width: 1rem; height: 1rem; fill: currentColor; }
        
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(3rem); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeInUp 0.6s ease-out; }
        @media (max-width: 1024px) { .dashboard-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="header"> </div>

    <div class="container">
        <div class="welcome-section">
            <h1 class="welcome-title">Welcome back, <span id="welcomeName">User</span>! ✨</h1>
            <p class="welcome-subtitle">Continue your mental wellness journey with confidence</p>
        </div>

        <div class="dashboard-grid content-section fade-in" id="dashboard-section">
            </div>
        
        <div id="profile-editor-section" class="content-section card hidden fade-in">
             </div>

        <div id="chat-section" class="content-section card hidden fade-in">
             <div class="card-header" style="display: flex; justify-content: space-between; align-items: center; gap: 1rem;">
                <div>
                    <h3 class="card-title" style="background: var(--gradient-secondary); -webkit-background-clip: text;">🤖 Ananda AI Support</h3>

                    </form>
                </div>

        </div>

        <div id="screening-section" class="content-section card hidden fade-in">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // --- SUPABASE & GLOBAL SETUP ---
        const SUPABASE_URL = "https://wraemxcqjycuddhfgjtt.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyYWVteGNxanljdWRkaGZnanR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNDc2MTYsImV4cCI6MjA3MjkyMzYxNn0.QyBb8idQcPmWJUQ7sMorfmnGp7fZU6DpuA1U79KpgCQ";
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let currentUser = null;
        // NEW: State to track if a chat session is active and unsaved
        let chatSessionActive = false;

        // --- PAGE INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            const logoutBtn = document.getElementById('logoutBtn');
            const profileForm = document.getElementById('profile-form');
            const chatForm = document.getElementById("chat-form");
            const endSessionBtn = document.getElementById("endSessionBtn"); // NEW

            initThemeToggle();
            
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
            } else {
                currentUser = session.user;
                await loadUserData(currentUser);
            }
            
            // Add event listeners
            logoutBtn?.addEventListener('click', logout);
            profileForm?.addEventListener('submit', handleProfileUpdate);
            chatForm?.addEventListener("submit", handleChatSubmit);
            endSessionBtn?.addEventListener('click', handleEndSession); // NEW

            // NEW: Add listener for tab closing
            window.addEventListener('beforeunload', (event) => {
                if (chatSessionActive) {
                    // This will synchronously send a beacon, but we can't await the full report generation here.
                    // For a simplified approach, we trigger the async function but can't guarantee completion.
                    // The "End & Save" button is the most reliable method.
                    generateAndSaveReport(); 
                }
            });
        });

        // --- DASHBOARD & PROFILE FUNCTIONS ---
        // ... loadUserData, updateUI, handleProfileUpdate, logout functions ...

        // --- UI & THEME FUNCTIONS ---
        function showSection(sectionId) {
            // NEW: Logic to handle saving report when leaving chat section
            const currentChatSection = document.getElementById('chat-section');
            if (!currentChatSection.classList.contains('hidden') && sectionId !== 'chat-section' && chatSessionActive) {
                handleEndSession();
            }

            document.querySelectorAll('.content-section').forEach(s => s.classList.add('hidden'));
            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
                targetSection.classList.remove('hidden');
                // If we are opening the chat, set the session to active
                if (sectionId === 'chat-section') {
                    chatSessionActive = true;
                }
            }
        }
        // ... other UI functions ...

        // =======================================================
        // --- AI CHAT LOGIC ---
        // =======================================================
        const GEMINI_API_KEY = ""; // ⚠️ PASTE YOUR GEMINI API KEY HERE
        
        async function loadUserContext() {
            chatSessionActive = true; // A new session begins
            // ... rest of the function is the same
        }
        
        async function handleChatSubmit(e) { /* ... same as before ... */ }

        // NEW: Handles the end of a session, triggered by button or navigation
        async function handleEndSession() {
            if (!chatSessionActive) return; // Don't run if already handled
            
            const endBtn = document.getElementById('endSessionBtn');
            endBtn.disabled = true;
            endBtn.textContent = 'Saving...';

            await generateAndSaveReport();
            
            endBtn.disabled = false;
            endBtn.textContent = 'End & Save Summary';
            showSection('dashboard-section');
        }

        // NEW: Extracts chat history from the UI
        function getChatHistory() {
            const messages = document.querySelectorAll('#chat-messages .chat-bubble');
            let history = '';
            messages.forEach(msg => {
                const role = msg.classList.contains('user') ? 'User' : 'Assistant';
                history += `${role}: ${msg.textContent}\n`;
            });
            return history;
        }

        // NEW: Generates the report and saves it to Supabase
        async function generateAndSaveReport() {
            if (!chatSessionActive) return; // Prevent duplicates
            const chatHistory = getChatHistory();
            chatSessionActive = false; // Mark session as handled

            // Don't generate a report for very short conversations
            if (chatHistory.split('\n').length < 4) {
                console.log("Conversation too short, skipping report.");
                return;
            }

            const prompt = `
                You are a mental health session analysis AI. Analyze the following conversation and generate a concise report in JSON format.
                Be objective and base your analysis solely on the provided text.

                Conversation History:
                ${chatHistory}

                Provide a report in the following JSON format ONLY. Do not include any other text or markdown formatting.

                {
                  "summary": "A brief, neutral summary of the conversation's main topics in 1-2 sentences.",
                  "key_concerns": ["List up to 3 key concerns identified, like 'Academic Stress', 'Anxiety', 'Sleep Issues'"],
                  "sentiment": "Choose one: 'Positive', 'Neutral', 'Slightly Negative', 'Negative', 'Very Negative'",
                  "recommendations": "Provide 1-2 simple, actionable, non-clinical recommendations. Example: 'Consider exploring resources on time management.'"
                }
            `;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }),
                });

                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                
                const data = await response.json();
                const responseText = data.candidates[0].content.parts[0].text;
                const cleanedText = responseText.replace(/```json\n?|\n?```/g, '').trim();
                const reportData = JSON.parse(cleanedText);

                const { error } = await _supabase.from('session_reports').insert({
                    user_id: currentUser.id,
                    summary: reportData.summary,
                    key_concerns: reportData.key_concerns,
                    sentiment: reportData.sentiment,
                    recommendations: reportData.recommendations
                });

                if (error) throw error;
                
                showNotification('Chat summary saved!', 'success');

            } catch (err) {
                console.error("❌ Failed to generate or save report:", err);
                showNotification('Could not save chat summary.', 'error');
            }
        }
        
        // ... other chat and screening functions ...
    </script>
