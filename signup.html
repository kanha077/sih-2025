<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>
        <form id="signupForm" class="space-y-4">
            <input type="text" id="firstName" placeholder="First Name" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="lastName" placeholder="Last Name" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="date" id="date_of_birth" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" title="Date of Birth">
            <input type="tel" id="phone" placeholder="Phone Number" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="email" id="email" placeholder="Email Address" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="Password" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" id="signupBtn" class="w-full p-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors">Sign Up</button>
        </form>
        <div class="mt-6 flex items-center justify-between">
            <span class="border-b w-1/5"></span>
            <span class="text-xs text-center text-gray-500 uppercase">OR</span>
            <span class="border-b w-1/5"></span>
        </div>
        <button onclick="signInWithGoogle()" class="mt-6 w-full flex items-center justify-center gap-3 p-3 bg-white text-gray-700 font-semibold border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50">
            <svg class="w-5 h-5" aria-hidden="true" focusable="false" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 126 21.2 170.8 58.2L373.2 120.9C341.3 94.3 300.2 80 248 80c-82.6 0-150.2 67.6-150.2 150.2S165.4 406.4 248 406.4c91.1 0 134.3-64.4 139.3-98.5H248v-61.6h239.2c1.4 12.3 2.8 24.5 2.8 37.6z"></path></svg>
            Sign up with Google
        </button>
        <p class="mt-6 text-center text-sm text-gray-600">Already have an account? <a href="/login.html" class="font-semibold text-blue-600 hover:text-blue-700">Login</a></p>
    </div>

    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 shadow-xl w-full max-w-sm text-center">
            <h3 id="modalTitle" class="text-lg font-bold mb-4 text-gray-800"></h3>
            <p id="modalMessage" class="mb-4 text-gray-600"></p>
            <div class="flex justify-end">
                <button onclick="closeModal()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">OK</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

        const SUPABASE_URL = "https://wraemxcqjycuddhfgjtt.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyYWVteGNxanljdWRkaGZnanR0Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NzM0NzYxNiwiZXhwIjoyMDcyOTIzNjE2fQ.ziJb9DPVnWQnXwk1yNg-4YPwMi01cjlQx9lp-y72ELk";
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- REDIRECT LOGIC ---
        // Checks if a user's profile is complete after they sign in.
        supabase.auth.onAuthStateChange(async (event, session) => {
            if (event === "SIGNED_IN" && session) {
                const { data: profile, error } = await supabase
                    .from('profiles')
                    .select('phone') // Check for a field that indicates a complete profile
                    .eq('id', session.user.id)
                    .single();

                // PGRST116 means no profile was found, which is expected for new users.
                if (error && error.code !== 'PGRST116') {
                    console.error('Error fetching profile:', error);
                }
                
                // If the profile is missing or doesn't have a phone number,
                // redirect to the complete-profile page.
                if (!profile || !profile.phone) {
                    window.location.href = '/complete-profile.html';
                } else {
                    // Otherwise, send them to the main user dashboard.
                    window.location.href = '/user.html';
                }
            }
        });

        const signupForm = document.getElementById('signupForm');
        
        function showModal(title, message) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalMessage').innerText = message;
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal').classList.add('flex');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }
        window.closeModal = closeModal;

        async function signup(e) {
            e.preventDefault();
            const signupBtn = document.getElementById('signupBtn');
            signupBtn.disabled = true;
            signupBtn.innerText = "Signing up...";

            const { data, error } = await supabase.auth.signUp({
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                options: {
                    data: {
                        first_name: document.getElementById("firstName").value,
                        last_name: document.getElementById("lastName").value,
                        date_of_birth: document.getElementById("date_of_birth").value,
                        phone: document.getElementById("phone").value,
                        // Address is not in this form, so we don't include it.
                    }
                }
            });

            if (error) {
                showModal("Signup Failed", error.message);
            } else {
                showModal("Success!", "Please check your email to confirm your account.");
                signupForm.reset();
            }
            signupBtn.disabled = false;
            signupBtn.innerText = "Sign Up";
        }
        signupForm.addEventListener('submit', signup);

        async function signInWithGoogle() {
            const { error } = await supabase.auth.signInWithOAuth({ provider: 'google' });
            if (error) {
                showModal('Error', error.message);
            }
            // Successful Google sign-in is handled by the onAuthStateChange listener.
        }
        window.signInWithGoogle = signInWithGoogle;
    </script>
</body>
</html>
