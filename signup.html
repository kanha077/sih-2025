<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        form { max-width: 400px; margin: auto; }
        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #d1d5db; /* gray-300 */
        }
        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb; /* gray-200 */
        }
        .or-divider:not(:empty)::before {
            margin-right: .5em;
        }
        .or-divider:not(:empty)::after {
            margin-left: .5em;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>
        <form id="signupForm" class="space-y-4">
            <input type="text" id="firstName" placeholder="First Name" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="lastName" placeholder="Last Name" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <!-- *** FIXED ID HERE *** -->
            <input type="date" id="date_of_birth" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" title="Date of Birth">
            <input type="tel" id="phone" placeholder="Phone Number" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <textarea id="address" placeholder="Address" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            <input type="email" id="email" placeholder="Email Address" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="Password" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" id="signupBtn" class="w-full p-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors">Sign Up</button>
        </form>
        <div class="or-divider my-6 font-medium text-xs text-gray-400 uppercase">OR</div>
        <button onclick="signInWithGoogle()" class="w-full flex items-center justify-center gap-3 p-3 bg-white text-gray-700 font-semibold border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
            <svg class="w-5 h-5" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 126 21.2 170.8 58.2L373.2 120.9C341.3 94.3 300.2 80 248 80c-82.6 0-150.2 67.6-150.2 150.2S165.4 406.4 248 406.4c91.1 0 134.3-64.4 139.3-98.5H248v-61.6h239.2c1.4 12.3 2.8 24.5 2.8 37.6z"></path></svg>
            Sign up with Google
        </button>
        <p class="mt-6 text-center text-sm text-gray-600">Already have an account? <a href="login.html" class="font-semibold text-blue-600 hover:text-blue-700">Login</a></p>
    </div>

    <!-- Modal for showing messages -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4 z-50">
      <div class="bg-white rounded-lg p-6 shadow-xl w-full max-w-sm text-center">
        <h3 id="modalTitle" class="text-lg font-bold mb-4 text-gray-800"></h3>
        <p id="modalMessage" class="mb-4 text-gray-600"></p>
        <button onclick="closeModal()" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none">OK</button>
      </div>
    </div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

        const SUPABASE_URL = "https://wraemxcqjycuddhfgjtt.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyYWVteGNxanljdWRkaGZnanR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNDc2MTYsImV4cCI6MjA3MjkyMzYxNn0.QyBb8idQcPmWJUQ7sMorfmnGp7fZU6DpuA1U79KpgCQ";
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const signupForm = document.getElementById("signupForm");
        const signupBtn = document.getElementById("signupBtn");

        // Modal functions
        function showModal(title, message) {
            document.getElementById("modalTitle").innerText = title;
            document.getElementById("modalMessage").innerText = message;
            document.getElementById("modal").classList.remove("hidden");
            document.getElementById("modal").classList.add("flex");
        }

        function closeModal() {
            document.getElementById("modal").classList.add("hidden");
            document.getElementById("modal").classList.remove("flex");
        }
        window.closeModal = closeModal;


        async function signup(e) {
            e.preventDefault();
            signupBtn.disabled = true;
            signupBtn.innerText = "Signing up...";

            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            // *** FIXED ID HERE ***
            const date_of_birth = document.getElementById("date_of_birth").value;
            const phone = document.getElementById("phone").value;
            const address = document.getElementById("address").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const { data, error } = await supabase.auth.signUp({
                email,
                password,
                options: {
                    data: {
                        first_name: firstName,
                        last_name: lastName,
                        // *** FIXED KEY HERE ***
                        date_of_birth: date_of_birth,
                        phone: phone,
                        address: address
                    }
                }
            });

            if (error) {
                showModal("Signup Failed", error.message);
                console.error("Signup failed: " + error.message);
            } else {
                showModal("Success!", "Please check your email to confirm your account.");
                signupForm.reset(); // Clear the form
            }
            signupBtn.disabled = false;
            signupBtn.innerText = "Sign Up";
        }
        signupForm.addEventListener('submit', signup);

        async function signInWithGoogle() {
            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
            });
            if (error) {
                showModal('Error', error.message);
                console.error('Error signing in with Google:', error.message);
            }
        }
        window.signInWithGoogle = signInWithGoogle;
    </script>
</body>
</html>
