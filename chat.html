<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Ananda</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        :root { --primary-color: #4CAF50; --secondary-color: #3498db; --light-gray: #f0f4f8; --medium-gray: #e5e7eb; --dark-gray: #4b5563; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--light-gray); margin: 0; display: flex; flex-direction: column; height: 100vh; color: var(--dark-gray); }
        .chat-container { display: flex; width: 100%; flex-grow: 1; box-shadow: 0 0 20px rgba(0,0,0,0.1); overflow: hidden; }
        .page-header { background-color: #fff; padding: 0 2rem; border-bottom: 1px solid var(--medium-gray); flex-shrink: 0; }
        .page-header nav { display: flex; justify-content: space-between; align-items: center; height: 60px; }
        .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit; }
        .logo img { height: 32px; }
        .logo h1 { font-size: 1.25rem; font-weight: 700; }
        .nav-links a { text-decoration: none; color: var(--dark-gray); font-weight: 500; padding: 8px 12px; border-radius: 6px; transition: background-color 0.2s; }
        .nav-links a:hover { background-color: var(--light-gray); }
        .sidebar { width: 320px; background-color: #fff; border-right: 1px solid var(--medium-gray); display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--medium-gray); }
        .sidebar-header h2 { margin: 0; font-size: 1.5rem; }
        .sidebar-header p { margin: 5px 0 0; color: #666; }
        #user-list { list-style: none; padding: 10px 0; margin: 0; flex-grow: 1; overflow-y: auto; }
        .user-item { display: flex; align-items: center; padding: 15px 20px; cursor: pointer; transition: background-color 0.2s; border-bottom: 1px solid var(--medium-gray); }
        .user-item:hover, .user-item.active { background-color: var(--light-gray); }
        .user-avatar { width: 50px; height: 50px; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; margin-right: 15px; }
        .user-avatar.student { background-color: var(--primary-color); }
        .user-avatar.counselor { background-color: var(--secondary-color); }
        .user-info .name { font-weight: 600; }
        .chat-window { flex-grow: 1; display: flex; flex-direction: column; background-color: #f9f9f9; }
        .chat-header { background-color: #fff; padding: 20px; border-bottom: 1px solid var(--medium-gray); }
        #message-list { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .message-bubble { max-width: 70%; padding: 12px 18px; border-radius: 20px; margin-bottom: 10px; line-height: 1.5; }
        .message-bubble.sent.student { background-color: var(--primary-color); }
        .message-bubble.sent.counselor { background-color: var(--secondary-color); }
        .message-bubble.sent { color: white; align-self: flex-end; border-bottom-right-radius: 5px; }
        .message-bubble.received { background-color: #fff; color: var(--dark-gray); align-self: flex-start; border-bottom-left-radius: 5px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .chat-input { display: flex; padding: 20px; background-color: #fff; border-top: 1px solid var(--medium-gray); }
        #message-input { flex-grow: 1; border: 1px solid var(--medium-gray); border-radius: 25px; padding: 12px 20px; font-size: 1rem; }
        #send-button { border: none; border-radius: 25px; padding: 12px 25px; margin-left: 10px; cursor: pointer; font-size: 1rem; font-weight: 600; color: white; }
        #send-button.student { background-color: var(--primary-color); }
        #send-button.counselor { background-color: var(--secondary-color); }
        #initial-view { flex-grow: 1; display: flex; align-items: center; justify-content: center; text-align: center; }
    </style>
</head>
<body>
    <header class="page-header">
        <nav>
            <a href="index.html" class="logo">
                <img src="https://ik.imagekit.io/riqdruvej/WhatsApp%20Image%202025-09-11%20at%2021.07.16_ad53dd02.jpg?updatedAt=1757704066278" alt="Ananda Logo">
                <h1>ANANDA</h1>
            </a>
            <div class="nav-links">
                <a href="#" id="dashboard-link">Dashboard</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </nav>
    </header>

    <div class="chat-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 id="sidebar-title">Contacts</h2>
                <p id="sidebar-subtitle">Select a user to start chatting</p>
            </div>
            <ul id="user-list"></ul>
        </aside>
        <main class="chat-window">
            <div id="initial-view">
                <h3>Please select a conversation from the list.</h3>
            </div>
            <div id="chat-area" style="display: none; flex-grow: 1; flex-direction: column;">
                <div class="chat-header">
                    <h3 id="chat-with-name"></h3>
                </div>
                <div id="message-list"></div>
                <form class="chat-input" id="message-form">
                    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                    <button type="submit" id="send-button">Send</button>
                </form>
            </div>
        </main>
    </div>

    <script type="module">
        // Import the initialized Supabase client
        import { supabase } from '.supBaseClient.js';

        let currentUser = null;
        let userRole = null;
        let activeChatId = null;
        let activeChatPartnerName = null;
        let messagePollingInterval = null; // Variable to hold our timer

        const userListEl = document.getElementById('user-list');
        const initialViewEl = document.getElementById('initial-view');
        const chatAreaEl = document.getElementById('chat-area');
        const sendButton = document.getElementById('send-button');
        const messageListEl = document.getElementById('message-list');

        // Use onAuthStateChange to detect the logged-in user
        supabase.auth.onAuthStateChange(async (event, session) => {
            if (session?.user) {
                currentUser = session.user;
                await initialize();
            } else {
                window.location.href = '/login.html';
            }
        });

        async function initialize() {
            const { data, error } = await supabase.from('users').select('role').eq('id', currentUser.id).single();
            if (error || !data) {
                console.error('Error fetching user role:', error);
                return;
            }
            userRole = data.role;

            const dashboardLink = document.getElementById('dashboard-link');
            if (dashboardLink) {
                dashboardLink.href = userRole === 'counselor' ? 'counselor.html' : 'student.html';
            }

            if (userRole === 'counselor') {
                sendButton.className = 'counselor';
                document.getElementById('sidebar-title').textContent = 'Students';
                document.getElementById('sidebar-subtitle').textContent = 'Your conversations';
                await loadStudentListForCounselor();
            } else {
                sendButton.className = 'student';
                document.getElementById('sidebar-title').textContent = 'Counselors';
                document.getElementById('sidebar-subtitle').textContent = 'Select a counselor to talk to';
                await loadCounselorList();
            }
        }

        async function loadCounselorList() {
            const { data: counselors, error } = await supabase.from('users').select('*').eq('role', 'counselor');
            if (error) {
                console.error("Error loading counselors:", error);
                return;
            }
            displayUserList(counselors);
        }

        async function loadStudentListForCounselor() {
            const { data: convos, error: convosError } = await supabase.from('conversations').select('participants').contains('participants', [currentUser.id]);
            if (convosError) {
                console.error("Error loading conversations:", convosError);
                return;
            }

            if (!convos || convos.length === 0) {
                return displayUserList([]);
            }

            const studentIds = convos.map(convo => convo.participants.find(id => id !== currentUser.id));

            if (studentIds.length > 0) {
                const { data: students, error: studentsError } = await supabase.from('users').select('*').in('id', studentIds);
                if (studentsError) {
                    console.error("Error fetching students:", studentsError);
                    return;
                }
                displayUserList(students);
            }
        }

        function displayUserList(users) {
            userListEl.innerHTML = '';
            if (users.length === 0) {
                userListEl.innerHTML = `<li style="padding: 20px; color: #888;">No contacts found.</li>`;
                return;
            }
            for (const user of users) {
                const item = document.createElement('li');
                item.className = 'user-item';
                item.dataset.userId = user.id;
                const avatarColorClass = user.role === 'student' ? 'student' : 'counselor';

                item.innerHTML = `
                    <div class="user-avatar ${avatarColorClass}">${(user.full_name || '?').charAt(0)}</div>
                    <div class="user-info">
                        <div class="name">${user.full_name || 'Unnamed User'}</div>
                    </div>`;
                item.addEventListener('click', () => openChatWith(user.id, user.full_name));
                userListEl.appendChild(item);
            }
        }

        async function openChatWith(otherUserId, otherUserName) {
            // Clear any previously running polling interval
            if (messagePollingInterval) {
                clearInterval(messagePollingInterval);
            }

            document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
            document.querySelector(`.user-item[data-user-id='${otherUserId}']`).classList.add('active');

            activeChatPartnerName = otherUserName;
            const participants = [currentUser.id, otherUserId].sort();
            activeChatId = participants.join('_');

            await supabase.from('conversations').upsert({ id: activeChatId, participants: participants });

            await loadMessages(activeChatId, otherUserName);
            initialViewEl.style.display = 'none';
            chatAreaEl.style.display = 'flex';

            // Poll for new messages every 5 seconds (5000 milliseconds)
            messagePollingInterval = setInterval(() => {
                loadMessages(activeChatId, activeChatPartnerName);
            }, 5000);
        }

        async function loadMessages(chatId, otherUserName) {
            document.getElementById('chat-with-name').textContent = `Chat with ${otherUserName}`;
            
            // To prevent the page from "jumping" during a refresh, we'll remember the scroll position.
            const isScrolledToBottom = messageListEl.scrollHeight - messageListEl.clientHeight <= messageListEl.scrollTop + 1;

            const { data: messages, error } = await supabase
                .from('messages')
                .select('*')
                .eq('conversation_id', chatId)
                .order('created_at', { ascending: true });

            if (error) {
                console.error("Error loading messages:", error);
                return;
            }
            
            messageListEl.innerHTML = ''; // Clear before re-rendering
            messages.forEach(appendMessage);

            // Restore scroll position only if user was already at the bottom
            if (isScrolledToBottom) {
                messageListEl.scrollTop = messageListEl.scrollHeight;
            }
        }

        function appendMessage(message) {
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble ' +
                (message.sender_id === currentUser.id ? `sent ${userRole}` : 'received');
            bubble.textContent = message.content;
            messageListEl.appendChild(bubble);
        }

        document.getElementById('message-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            if (content && activeChatId) {
                const { error } = await supabase.from('messages').insert({
                    content: content,
                    sender_id: currentUser.id,
                    conversation_id: activeChatId
                });
                
                input.value = '';

                if (!error) {
                    // Immediately reload messages after sending for instant feedback
                    await loadMessages(activeChatId, activeChatPartnerName);
                    // Ensure it scrolls to the very bottom after sending
                    messageListEl.scrollTop = messageListEl.scrollHeight;
                }
            }
        });
        
        window.logout = async function() {
            // Stop polling when the user logs out
            if (messagePollingInterval) {
                clearInterval(messagePollingInterval);
            }
            await supabase.auth.signOut();
        }
    </script>
</body>
</html>
