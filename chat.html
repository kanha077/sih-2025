<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Ananda</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        :root { --primary-color: #4CAF50; --secondary-color: #3498db; --light-gray: #f0f4f8; --medium-gray: #e5e7eb; --dark-gray: #4b5563; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--light-gray); margin: 0; display: flex; flex-direction: column; height: 100vh; color: var(--dark-gray); }
        .chat-container { display: flex; width: 100%; flex-grow: 1; box-shadow: 0 0 20px rgba(0,0,0,0.1); overflow: hidden; }
        .page-header { background-color: #fff; padding: 0 2rem; border-bottom: 1px solid var(--medium-gray); flex-shrink: 0; }
        .page-header nav { display: flex; justify-content: space-between; align-items: center; height: 60px; }
        .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit; }
        .logo img { height: 32px; }
        .logo h1 { font-size: 1.25rem; font-weight: 700; }
        .nav-links a { text-decoration: none; color: var(--dark-gray); font-weight: 500; padding: 8px 12px; border-radius: 6px; transition: background-color 0.2s; }
        .nav-links a:hover { background-color: var(--light-gray); }
        .sidebar { width: 320px; background-color: #fff; border-right: 1px solid var(--medium-gray); display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--medium-gray); }
        .sidebar-header h2 { margin: 0; font-size: 1.5rem; }
        .sidebar-header p { margin: 5px 0 0; color: #666; }
        #user-list { list-style: none; padding: 10px 0; margin: 0; flex-grow: 1; overflow-y: auto; }
        .user-item { display: flex; align-items: center; padding: 15px 20px; cursor: pointer; transition: background-color 0.2s; border-bottom: 1px solid var(--medium-gray); }
        .user-item:hover, .user-item.active { background-color: var(--light-gray); }
        .user-avatar { width: 50px; height: 50px; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; margin-right: 15px; }
        .user-avatar.student { background-color: var(--primary-color); }
        .user-avatar.counselor { background-color: var(--secondary-color); }
        .user-info .name { font-weight: 600; }
        .user-info .status { font-size: 0.8rem; color: #888; } /* Simplified status */
        .chat-window { flex-grow: 1; display: flex; flex-direction: column; background-color: #f9f9f9; }
        .chat-header { background-color: #fff; padding: 20px; border-bottom: 1px solid var(--medium-gray); }
        #message-list { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .message-bubble { max-width: 70%; padding: 12px 18px; border-radius: 20px; margin-bottom: 10px; line-height: 1.5; }
        .message-bubble.sent { color: white; align-self: flex-end; border-bottom-right-radius: 5px; }
        .message-bubble.sent.student { background-color: var(--primary-color); }
        .message-bubble.sent.counselor { background-color: var(--secondary-color); }
        .message-bubble.received { background-color: #fff; color: var(--dark-gray); align-self: flex-start; border-bottom-left-radius: 5px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .chat-input { display: flex; padding: 20px; background-color: #fff; border-top: 1px solid var(--medium-gray); }
        #message-input { flex-grow: 1; border: 1px solid var(--medium-gray); border-radius: 25px; padding: 12px 20px; font-size: 1rem; }
        #send-button { border: none; border-radius: 25px; padding: 12px 25px; margin-left: 10px; cursor: pointer; font-size: 1rem; font-weight: 600; color: white; }
        #send-button.student { background-color: var(--primary-color); }
        #send-button.counselor { background-color: var(--secondary-color); }
        #initial-view { flex-grow: 1; display: flex; align-items: center; justify-content: center; text-align: center; }
        .login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .login-box { background: white; padding: 40px; border-radius: 8px; text-align: center; }
        .login-box select, .login-box button { font-size: 1rem; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-overlay" id="login-overlay">
        <div class="login-box">
            <h2>Who are you?</h2>
            <select id="user-selector"></select>
            <button id="login-button">Login</button>
        </div>
    </div>

    <header class="page-header">
        <nav>
            <a href="#" class="logo">
                <img src="https://ik.imagekit.io/riqdruvej/WhatsApp%20Image%202025-09-11%20at%2021.07.16_ad53dd02.jpg?updatedAt=1757704066278" alt="Ananda Logo">
                <h1>ANANDA</h1>
            </a>
            <div class="nav-links">
                <a href="#" id="welcome-link"></a>
            </div>
        </nav>
    </header>

    <div class="chat-container" style="display:none;">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 id="sidebar-title">Contacts</h2>
                <p id="sidebar-subtitle">Select a user to start chatting</p>
            </div>
            <ul id="user-list"></ul>
        </aside>
        <main class="chat-window">
            <div id="initial-view"><h3>Please select a conversation from the list.</h3></div>
            <div id="chat-area" style="display: none; flex-grow: 1; flex-direction: column;">
                <div class="chat-header"><h3 id="chat-with-name"></h3></div>
                <div id="message-list"></div>
                <form class="chat-input" id="message-form">
                    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                    <button type="submit" id="send-button">Send</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw7_qO4ykRTe4kojbjiRY5hKBL43lEptABsZPF66Ps67fkXoSyj1-fLqZvbhnm7ZDRW/exec";

        let currentUser = null;
        let activeConversationId = null;
        let messagePollingInterval = null;

        const loginOverlay = document.getElementById('login-overlay');
        const userSelector = document.getElementById('user-selector');
        const loginButton = document.getElementById('login-button');
        const chatContainer = document.querySelector('.chat-container');
        const userListEl = document.getElementById('user-list');
        const messageListEl = document.getElementById('message-list');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const initialViewEl = document.getElementById('initial-view');
        const chatAreaEl = document.getElementById('chat-area');

        async function initLogin() {
            const response = await fetch(`${SCRIPT_URL}?action=getUsers`);
            const data = await response.json();
            const allUsers = data.users;
            
            allUsers.forEach(user => {
                const option = document.createElement('option');
                option.value = JSON.stringify(user);
                option.textContent = `${user.fullname} (${user.role})`;
                userSelector.appendChild(option);
            });

            loginButton.onclick = () => {
                currentUser = JSON.parse(userSelector.value);
                loginOverlay.style.display = 'none';
                chatContainer.style.display = 'flex';
                initializeChat();
            };
        }

        function initializeChat() {
            document.getElementById('welcome-link').textContent = `Welcome, ${currentUser.fullname}`;
            sendButton.className = currentUser.role;

            if (currentUser.role === 'counselor') {
                document.getElementById('sidebar-title').textContent = 'Students';
                loadUserList('student');
            } else {
                document.getElementById('sidebar-title').textContent = 'Counselors';
                loadUserList('counselor');
            }
        }

        async function loadUserList(roleToShow) {
            const response = await fetch(`${SCRIPT_URL}?action=getUsers`);
            const data = await response.json();
            const usersToShow = data.users.filter(user => user.role === roleToShow);

            userListEl.innerHTML = '';
            usersToShow.forEach(user => {
                const item = document.createElement('li');
                item.className = 'user-item';
                item.dataset.userId = user.id;
                item.dataset.userName = user.fullname;

                const avatarColorClass = user.role === 'student' ? 'student' : 'counselor';
                item.innerHTML = `
                    <div class="user-avatar ${avatarColorClass}">${user.fullname.charAt(0)}</div>
                    <div class="user-info">
                        <div class="name">${user.fullname}</div>
                        <div class="status">${user.role}</div>
                    </div>`;
                item.addEventListener('click', () => openChatWith(user));
                userListEl.appendChild(item);
            });
        }

        function openChatWith(otherUser) {
            document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
            document.querySelector(`.user-item[data-user-id='${otherUser.id}']`).classList.add('active');

            const participants = [currentUser.id, otherUser.id].sort();
            activeConversationId = participants.join('_');

            initialViewEl.style.display = 'none';
            chatAreaEl.style.display = 'flex';
            document.getElementById('chat-with-name').textContent = `Chat with ${otherUser.fullname}`;

            loadMessages();
            if (messagePollingInterval) clearInterval(messagePollingInterval);
            messagePollingInterval = setInterval(loadMessages, 3000); // Poll every 3 seconds
        }
        
        let lastMessageCount = 0;
        async function loadMessages() {
            if (!activeConversationId) return;
            const response = await fetch(`${SCRIPT_URL}?action=getMessages&conversationId=${activeConversationId}`);
            const data = await response.json();
            
            // Only update if there are new messages, to avoid screen flicker
            if (data.messages.length > lastMessageCount) {
                messageListEl.innerHTML = '';
                data.messages.forEach(appendMessage);
                lastMessageCount = data.messages.length;
            }
        }

        function appendMessage(message) {
            const bubble = document.createElement('div');
            const senderRole = message.senderId.includes('student') ? 'student' : 'counselor';
            bubble.className = 'message-bubble ' + (message.senderId === currentUser.id ? `sent ${currentUser.role}` : `received`);
            bubble.textContent = message.content;
            messageListEl.appendChild(bubble);
            messageListEl.scrollTop = messageListEl.scrollHeight;
        }

        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = messageInput.value.trim();
            if (content && activeConversationId) {
                const messageData = {
                    action: "sendMessage",
                    conversationId: activeConversationId,
                    senderId: currentUser.id,
                    content: content
                };
                
                // Temporarily add message to UI for instant feedback
                appendMessage(messageData);
                messageInput.value = '';

                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(messageData),
                    headers: { 'Content-Type': 'application/json' }
                });
                
                // Reload messages to get final timestamped version
                await loadMessages();
            }
        });
        
        // Start the login process when the page loads
        initLogin();
    </script>
</body>
</html>
