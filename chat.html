<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Ananda</title>
    <style>
        :root { --primary-color: #4CAF50; --light-gray: #f0f4f8; --medium-gray: #e5e7eb; --dark-gray: #4b5563; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--light-gray); margin: 0; display: flex; height: 100vh; color: var(--dark-gray); }
        .chat-container { display: flex; width: 100%; height: 100%; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        
        /* Sidebar (User List) */
        .sidebar { width: 320px; background-color: #fff; border-right: 1px solid var(--medium-gray); display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--medium-gray); }
        .sidebar-header h2 { margin: 0; font-size: 1.5rem; }
        .sidebar-header p { margin: 5px 0 0; color: #666; }
        #user-list { list-style: none; padding: 10px 0; margin: 0; flex-grow: 1; overflow-y: auto; }
        .user-item { display: flex; align-items: center; padding: 15px 20px; cursor: pointer; transition: background-color 0.2s; border-bottom: 1px solid var(--medium-gray); }
        .user-item:hover, .user-item.active { background-color: var(--light-gray); }
        .user-avatar { width: 50px; height: 50px; border-radius: 50%; background-color: var(--primary-color); color: white; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; margin-right: 15px; }
        .user-info .name { font-weight: 600; }
        .user-info .status { font-size: 0.8rem; color: #888; display: flex; align-items: center; }
        .status-indicator { width: 8px; height: 8px; border-radius: 50%; margin-right: 6px; }
        .status-indicator.online { background-color: #2ecc71; }
        .status-indicator.offline { background-color: #95a5a6; }
        
        /* Chat Window */
        .chat-window { flex-grow: 1; display: flex; flex-direction: column; background-color: #f9f9f9; }
        .chat-header { background-color: #fff; padding: 20px; border-bottom: 1px solid var(--medium-gray); display: flex; justify-content: space-between; align-items: center; }
        .chat-header h3 { margin: 0; }
        .chat-header .status { font-size: 0.9rem; }
        #message-list { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .message-bubble { max-width: 70%; padding: 12px 18px; border-radius: 20px; margin-bottom: 10px; line-height: 1.5; }
        .message-bubble.sent { background-color: var(--primary-color); color: white; align-self: flex-end; border-bottom-right-radius: 5px; }
        .message-bubble.received { background-color: #fff; color: var(--dark-gray); align-self: flex-start; border-bottom-left-radius: 5px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .chat-input { display: flex; padding: 20px; background-color: #fff; border-top: 1px solid var(--medium-gray); }
        #message-input { flex-grow: 1; border: 1px solid var(--medium-gray); border-radius: 25px; padding: 12px 20px; font-size: 1rem; }
        #send-button { background-color: var(--primary-color); color: white; border: none; border-radius: 25px; padding: 12px 25px; margin-left: 10px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        
        /* Initial state overlay */
        #initial-view { position: absolute; inset: 0; background: rgba(255, 255, 255, 0.9); display: flex; align-items: center; justify-content: center; text-align: center; z-index: 10; }
        #initial-view h3 { font-size: 1.5rem; color: var(--dark-gray); }
    </style>
</head>
<body>
    <div class="chat-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 id="sidebar-title">Contacts</h2>
                <p id="sidebar-subtitle">Select a user to start chatting</p>
            </div>
            <ul id="user-list">
                </ul>
        </aside>

        <main class="chat-window" id="chat-area" style="display: none;">
            <div class="chat-header">
                <h3 id="chat-with-name">Select a Chat</h3>
                <div class="status">
                    <span class="status-indicator offline" id="chat-with-status-indicator"></span>
                    <span id="chat-with-status-text">Offline</span>
                </div>
            </div>
            <div id="message-list">
                </div>
            <form class="chat-input" id="message-form">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                <button type="submit" id="send-button">Send</button>
            </form>
        </main>
        
        <div id="initial-view">
            <h3>Loading...</h3>
        </div>
    </div>

<script type="module">
    import { supabase } from './supBaseClient.js';

    let currentUser = null;
    let activeChatId = null;
    let messageSubscription = null;
    
    const userListEl = document.getElementById('user-list');
    const initialViewEl = document.getElementById('initial-view');
    const chatAreaEl = document.getElementById('chat-area');
    const sendButton = document.getElementById('send-button');
    const messageListEl = document.getElementById('message-list');

    async function initialize() {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) {
            window.location.href = '/login.html';
            return;
        }
        currentUser = session.user;

        initialViewEl.style.display = 'none'; // Hide loading screen

        const userRole = currentUser.app_metadata?.role;
        const dashboardLink = document.getElementById('dashboard-link');
        
        if (userRole === 'student') {
            dashboardLink.href = 'student.html';
            sendButton.className = 'student';
            document.getElementById('sidebar-title').textContent = 'Counselors';
            document.getElementById('sidebar-subtitle').textContent = 'Select a counselor to talk to';
            await loadCounselorList();
        } else if (userRole === 'counsellor') {
            dashboardLink.href = 'counsellor.html';
            sendButton.className = 'counsellor';
            document.getElementById('sidebar-title').textContent = 'Students';
            document.getElementById('sidebar-subtitle').textContent = 'Your conversations with students';
            await loadStudentListForCounselor();
        }
    }

    async function loadCounselorList() {
        const { data: counselors } = await supabase.from('profiles').select('id, full_name').eq('role', 'counsellor');
        if (counselors) displayUserList(counselors, 'counsellor');
    }

    async function loadStudentListForCounselor() {
        // Updated to use the corrected query from our previous fix
        const { data: conversations, error: convoError } = await supabase
            .from('conversations')
            .select('student_id')
            .eq('counsellor_id', currentUser.id);

        if (convoError) return console.error("Error fetching conversations:", convoError);
        if (!conversations || conversations.length === 0) {
            displayUserList([], 'student');
            return;
        }

        const studentIds = conversations.map(c => c.student_id);
        const { data: students, error: profileError } = await supabase
            .from('profiles')
            .select('id, full_name')
            .in('id', studentIds);
        
        if (profileError) return console.error("Error fetching student profiles:", profileError);
        
        if (students) displayUserList(students, 'student');
    }

    function displayUserList(users, role) {
        userListEl.innerHTML = '';
        if (users.length === 0) {
            userListEl.innerHTML = `<li style="padding: 20px; color: #888;">No conversations yet.</li>`;
            return;
        }
        for (const user of users) {
            if (!user) continue;
            const item = document.createElement('li');
            item.className = 'user-item';
            item.dataset.userId = user.id;
            const avatarColorClass = role === 'student' ? 'counsellor' : 'student'; // Student sees green, counsellor sees blue
            item.innerHTML = `<div class="user-avatar ${avatarColorClass}">${user.full_name.charAt(0)}</div> <div class="user-info"><div class="name">${user.full_name}</div><div class="status"><span class="status-indicator offline"></span><span>Offline</span></div></div>`;
            item.addEventListener('click', () => openChatWith(user.id, user.full_name));
            userListEl.appendChild(item);
        }
        setupPresence();
    }

    function setupPresence() {
        const channel = supabase.channel('online-users');
        channel.on('presence', { event: 'sync' }, () => {
            const presenceState = channel.presenceState();
            document.querySelectorAll('.user-item').forEach(item => {
                const isOnline = Object.keys(presenceState).includes(item.dataset.userId);
                const indicator = item.querySelector('.status-indicator');
                const text = item.querySelector('.status span:last-child');
                indicator.className = `status-indicator ${isOnline ? 'online' : 'offline'}`;
                text.textContent = isOnline ? 'Online' : 'Offline';
            });
        }).subscribe(async (status) => {
            if (status === 'SUBSCRIBED') await channel.track({ online_at: new Date().toISOString() });
        });
    }

    async function openChatWith(otherUserId, otherUserName) {
        if (messageSubscription) supabase.removeChannel(messageSubscription);
        document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
        document.querySelector(`.user-item[data-user-id='${otherUserId}']`).classList.add('active');
        
        const studentId = currentUser.app_metadata.role === 'student' ? currentUser.id : otherUserId;
        const counsellorId = currentUser.app_metadata.role === 'counsellor' ? currentUser.id : otherUserId;

        let { data: convo } = await supabase.from('conversations').select('id').eq('student_id', studentId).eq('counsellor_id', counsellorId).single();
        if (!convo) {
            const { data: newConvo } = await supabase.from('conversations').insert({ student_id: studentId, counsellor_id: counsellorId }).select('id').single();
            convo = newConvo;
        }
        
        activeChatId = convo.id;
        loadMessages(activeChatId, otherUserName);
        initialViewEl.style.display = 'none';
        chatAreaEl.style.display = 'flex';
    }

    async function loadMessages(chatId, otherUserName) {
        document.getElementById('chat-with-name').textContent = `Chat with ${otherUserName}`;
        messageListEl.innerHTML = '';

        const { data: messages } = await supabase.from('msg').select('*').eq('conversation_id', chatId).order('created_at');
        if (messages) messages.forEach(msg => appendMessage(msg));

        messageSubscription = supabase.channel(`conversation:${chatId}`)
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'msg', filter: `conversation_id=eq.${chatId}` }, 
                payload => appendMessage(payload.new))
            .subscribe();
    }
    
    function appendMessage(message) {
        const userRole = currentUser.app_metadata?.role;
        const bubble = document.createElement('div');
        bubble.className = 'message-bubble ' + (message.sender_id === currentUser.id ? `sent ${userRole}` : 'received');
        bubble.textContent = message.content;
        messageListEl.appendChild(bubble);
        messageListEl.scrollTop = messageListEl.scrollHeight;
    }

    document.getElementById('message-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const input = document.getElementById('message-input');
        const content = input.value.trim();
        if (content && activeChatId) {
            await supabase.from('msg').insert({ conversation_id: activeChatId, sender_id: currentUser.id, content: content });
            input.value = '';
        }
    });
    
    window.logout = async function() {
        await supabase.auth.signOut();
        window.location.href = '/login.html';
    }

    initialize();
</script>
</body>
</html>
