<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Ananda</title>
    <style>
        :root { --primary-color: #4CAF50; --secondary-color: #3498db; --light-gray: #f0f4f8; --medium-gray: #e5e7eb; --dark-gray: #4b5563; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--light-gray); margin: 0; display: flex; flex-direction: column; height: 100vh; color: var(--dark-gray); }
        .chat-container { display: flex; width: 100%; flex-grow: 1; box-shadow: 0 0 20px rgba(0,0,0,0.1); overflow: hidden; }
        .page-header { background-color: #fff; padding: 0 2rem; border-bottom: 1px solid var(--medium-gray); flex-shrink: 0; }
        .page-header nav { display: flex; justify-content: space-between; align-items: center; height: 60px; }
        .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit; }
        .logo img { height: 32px; }
        .logo h1 { font-size: 1.25rem; font-weight: 700; }
        .nav-links a { text-decoration: none; color: var(--dark-gray); font-weight: 500; padding: 8px 12px; border-radius: 6px; transition: background-color 0.2s; }
        .nav-links a:hover { background-color: var(--light-gray); }
        .sidebar { width: 320px; background-color: #fff; border-right: 1px solid var(--medium-gray); display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--medium-gray); }
        .sidebar-header h2 { margin: 0; font-size: 1.5rem; }
        .sidebar-header p { margin: 5px 0 0; color: #666; }
        #user-list { list-style: none; padding: 10px 0; margin: 0; flex-grow: 1; overflow-y: auto; }
        .user-item { display: flex; align-items: center; padding: 15px 20px; cursor: pointer; transition: background-color 0.2s; border-bottom: 1px solid var(--medium-gray); }
        .user-item:hover, .user-item.active { background-color: var(--light-gray); }
        .user-avatar { width: 50px; height: 50px; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; margin-right: 15px; }
        .user-avatar.student { background-color: var(--primary-color); }
        .user-avatar.counselor { background-color: var(--secondary-color); }
        .user-info .name { font-weight: 600; }
        .user-info .status { font-size: 0.8rem; color: #888; display: flex; align-items: center; }
        .status-indicator { width: 8px; height: 8px; border-radius: 50%; margin-right: 6px; }
        .status-indicator.online { background-color: #2ecc71; }
        .status-indicator.offline { background-color: #95a5a6; }
        .chat-window { flex-grow: 1; display: flex; flex-direction: column; background-color: #f9f9f9; }
        .chat-header { background-color: #fff; padding: 20px; border-bottom: 1px solid var(--medium-gray); display: flex; justify-content: space-between; align-items: center; }
        #message-list { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .message-bubble { max-width: 70%; padding: 12px 18px; border-radius: 20px; margin-bottom: 10px; line-height: 1.5; }
        .message-bubble.sent.student { background-color: var(--primary-color); }
        .message-bubble.sent.counselor { background-color: var(--secondary-color); }
        .message-bubble.sent { color: white; align-self: flex-end; border-bottom-right-radius: 5px; }
        .message-bubble.received { background-color: #fff; color: var(--dark-gray); align-self: flex-start; border-bottom-left-radius: 5px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .chat-input { display: flex; padding: 20px; background-color: #fff; border-top: 1px solid var(--medium-gray); }
        #message-input { flex-grow: 1; border: 1px solid var(--medium-gray); border-radius: 25px; padding: 12px 20px; font-size: 1rem; }
        #send-button { border: none; border-radius: 25px; padding: 12px 25px; margin-left: 10px; cursor: pointer; font-size: 1rem; font-weight: 600; color: white; }
        #send-button.student { background-color: var(--primary-color); }
        #send-button.counselor { background-color: var(--secondary-color); }
        #initial-view { flex-grow: 1; display: flex; align-items: center; justify-content: center; text-align: center; }
    </style>
</head>
<body>
    <header class="page-header">
        <nav>
            <a href="index.html" class="logo">
                <img src="https://ik.imagekit.io/riqdruvej/WhatsApp%20Image%202025-09-11%20at%2021.07.16_ad53dd02.jpg?updatedAt=1757704066278" alt="Ananda Logo">
                <h1>ANANDA</h1>
            </a>
            <div class="nav-links">
                <a href="#" id="dashboard-link">Dashboard</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </nav>
    </header>

    <div class="chat-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 id="sidebar-title">Contacts</h2>
                <p id="sidebar-subtitle">Select a user to start chatting</p>
            </div>
            <ul id="user-list"></ul>
        </aside>
        <main class="chat-window">
            <div id="initial-view">
                <h3>Please select a conversation from the list.</h3>
            </div>
            <div id="chat-area" style="display: none; flex-grow: 1; flex-direction: column;">
                <div class="chat-header">
                    <h3 id="chat-with-name"></h3>
                    <div class="status">
                        <span class="status-indicator offline" id="chat-with-status-indicator"></span>
                        <span id="chat-with-status-text">Offline</span>
                    </div>
                </div>
                <div id="message-list"></div>
                <form class="chat-input" id="message-form">
                    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                    <button type="submit" id="send-button">Send</button>
                </form>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script type="module">
        // Import the initialized services from your config file
        import { auth, db, rtdb } from './firebase-config.js';

        let currentUser = null;
        let userRole = null;
        let activeChatId = null;
        let unsubscribeMessages = null; // To stop listening to old chats

        const userListEl = document.getElementById('user-list');
        const initialViewEl = document.getElementById('initial-view');
        const chatAreaEl = document.getElementById('chat-area');
        const sendButton = document.getElementById('send-button');
        const messageListEl = document.getElementById('message-list');

        // Use onAuthStateChanged to detect the logged-in user
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                await initialize();
            } else {
                // No user is signed in, redirect to login.
                window.location.href = '/login.html';
            }
        });

        async function initialize() {
            // Get user role from custom claims
            const tokenResult = await currentUser.getIdTokenResult();
            userRole = tokenResult.claims.role; // Assumes you have set custom claims

            const dashboardLink = document.getElementById('dashboard-link');
            if (dashboardLink) {
                dashboardLink.href = userRole === 'counselor' ? 'counselor.html' : 'student.html';
            }

            if (userRole === 'counselor') {
                sendButton.className = 'counselor';
                document.getElementById('sidebar-title').textContent = 'Students';
                document.getElementById('sidebar-subtitle').textContent = 'Your conversations';
                await loadStudentListForCounselor();
            } else {
                sendButton.className = 'student';
                document.getElementById('sidebar-title').textContent = 'Counselors';
                document.getElementById('sidebar-subtitle').textContent = 'Select a counselor to talk to';
                await loadCounselorList();
            }
            setupPresence(); // Setup online/offline status
        }

        // Query the 'users' collection for counselors
        async function loadCounselorList() {
            const counselorsSnapshot = await db.collection('users').where('role', '==', 'counselor').get();
            const counselors = counselorsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            displayUserList(counselors);
        }

        // Find conversations involving the counselor, then get student profiles
        async function loadStudentListForCounselor() {
            const convosSnapshot = await db.collection('conversations').where('participants', 'array-contains', currentUser.uid).get();
            if (convosSnapshot.empty) {
                return displayUserList([]);
            }
            
            const studentIds = convosSnapshot.docs.map(doc => {
                const participants = doc.data().participants;
                return participants.find(id => id !== currentUser.uid); // Get the other user's ID
            });

            if (studentIds.length > 0) {
                const studentsSnapshot = await db.collection('users').where(firebase.firestore.FieldPath.documentId(), 'in', studentIds).get();
                const students = studentsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                displayUserList(students);
            }
        }

        function displayUserList(users) {
            userListEl.innerHTML = '';
            if (users.length === 0) {
                userListEl.innerHTML = `<li style="padding: 20px; color: #888;">No contacts found.</li>`;
                return;
            }
            for (const user of users) {
                const item = document.createElement('li');
                item.className = 'user-item';
                item.dataset.userId = user.id;
                const avatarColorClass = user.role === 'student' ? 'student' : 'counselor';

                item.innerHTML = `
                    <div class="user-avatar ${avatarColorClass}">${(user.fullName || '?').charAt(0)}</div>
                    <div class="user-info">
                        <div class="name">${user.fullName || 'Unnamed User'}</div>
                        <div class="status">
                            <span class="status-indicator offline"></span>
                            <span>Offline</span>
                        </div>
                    </div>`;
                item.addEventListener('click', () => openChatWith(user.id, user.fullName));
                userListEl.appendChild(item);
            }
        }
        
        // Use Realtime Database for presence
        function setupPresence() {
            const myConnectionsRef = rtdb.ref(`status/${currentUser.uid}`);
            const connectedRef = rtdb.ref('.info/connected');

            connectedRef.on('value', (snap) => {
                if (snap.val() === true) {
                    myConnectionsRef.set({ isOnline: true });
                    // Set status to offline when the client disconnects
                    myConnectionsRef.onDisconnect().set({ isOnline: false, lastOnline: firebase.database.ServerValue.TIMESTAMP });
                }
            });

            // Listen for changes in status of all users
            rtdb.ref('status').on('value', (snap) => {
                const statuses = snap.val() || {};
                document.querySelectorAll('.user-item').forEach(item => {
                    const userId = item.dataset.userId;
                    const isOnline = statuses[userId] && statuses[userId].isOnline;
                    
                    const indicator = item.querySelector('.status-indicator');
                    const text = item.querySelector('.status span:last-child');
                    indicator.className = `status-indicator ${isOnline ? 'online' : 'offline'}`;
                    text.textContent = isOnline ? 'Online' : 'Offline';
                });
            });
        }

        async function openChatWith(otherUserId, otherUserName) {
            // Unsubscribe from the previous chat's real-time updates
            if (unsubscribeMessages) {
                unsubscribeMessages();
            }
            
            document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
            document.querySelector(`.user-item[data-user-id='${otherUserId}']`).classList.add('active');

            // Create a consistent conversation ID by sorting UIDs
            const participants = [currentUser.uid, otherUserId].sort();
            activeChatId = participants.join('_');

            // Find or create the conversation document
            const convoRef = db.collection('conversations').doc(activeChatId);
            const convoDoc = await convoRef.get();

            if (!convoDoc.exists) {
                await convoRef.set({ participants });
            }
            
            await loadMessages(activeChatId, otherUserName);
            initialViewEl.style.display = 'none';
            chatAreaEl.style.display = 'flex';
        }

        async function loadMessages(chatId, otherUserName) {
            document.getElementById('chat-with-name').textContent = `Chat with ${otherUserName}`;
            messageListEl.innerHTML = '';
            
            // Use onSnapshot for real-time message updates
            const messagesQuery = db.collection('conversations').doc(chatId).collection('messages').orderBy('createdAt');
            
            unsubscribeMessages = messagesQuery.onSnapshot(snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added') {
                        appendMessage(change.doc.data());
                    }
                });
            });
        }

        function appendMessage(message) {
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble ' +
                (message.senderId === currentUser.uid ? `sent ${userRole}` : 'received');
            bubble.textContent = message.content;
            messageListEl.appendChild(bubble);
            messageListEl.scrollTop = messageListEl.scrollHeight;
        }

        document.getElementById('message-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            if (content && activeChatId) {
                // Add a new document to the 'messages' subcollection
                await db.collection('conversations').doc(activeChatId).collection('messages').add({
                    content: content,
                    senderId: currentUser.uid,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                input.value = '';
            }
        });
        
        // Use auth.signOut()
        window.logout = async function() {
            // Before signing out, update presence status in RTDB
            if (currentUser) {
              await rtdb.ref(`status/${currentUser.uid}`).set({ isOnline: false, lastOnline: firebase.database.ServerValue.TIMESTAMP });
            }
            await auth.signOut();
            // The onAuthStateChanged listener will handle the redirect
        }

    </script>
</body>
</html>
