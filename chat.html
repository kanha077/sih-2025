<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Chat Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen flex-col items-center justify-center p-4">
        <!-- Chat Interface -->
        <div class="h-full w-full max-w-3xl flex flex-col bg-white rounded-xl shadow-lg">
            <header class="bg-gray-50 p-4 border-b border-gray-200 rounded-t-xl">
                <h1 class="text-xl font-bold text-gray-800">AI Agent Chat</h1>
            </header>
            <div id="chat-messages" class="flex-1 p-6 overflow-y-auto space-y-4"></div>
            <div class="p-4 bg-white border-t border-gray-200 rounded-b-xl">
                <form id="chat-form" class="flex items-center space-x-4">
                    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required class="flex-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" id="send-button" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

      // --- Supabase Client ---
      const SUPABASE_URL = "https://wraemxcqjycuddhfgjtt.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyYWVteGNxanljdWRkaGZnanR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczNDc2MTYsImV4cCI6MjA3MjkyMzYxNn0.QyBb8idQcPmWJUQ7sMorfmnGp7fZU6DpuA1U79KpgCQ";
      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // --- AI Agent Configuration (Frontend Webhook) ---
      // ⚠️ WARNING: While public, ensure you have measures to prevent abuse of your webhook.
      const AI_WEBHOOK_URL = "https://your-public-webhook-url.com/api/chat"; // ⚠️ Replace with your actual webhook URL

      // DOM Elements
      const chatForm = document.getElementById("chat-form");
      const messageInput = document.getElementById("message-input");
      const chatMessages = document.getElementById("chat-messages");
      
      let currentUser = null;

      // Check for a logged-in user
      async function checkSession() {
        const { data } = await supabase.auth.getSession();
        currentUser = data.session ? data.session.user : null;
        console.log(currentUser ? `Logged in as: ${currentUser.email}` : "Anonymous user");
      }
      await checkSession();

      // Save a message to the database if the user is logged in
      async function saveMessage(role, text) {
        if (!currentUser) return; // Don't save for anonymous users
        await supabase.from("chats").insert([{ role, message: text, user_id: currentUser.id }]);
      }

      // Display a message in the chat window
      function addMessage(sender, text) {
        const bubble = document.createElement("div");
        bubble.classList.add("max-w-[75%]", "p-3", "rounded-lg", "break-words", "w-fit", sender === "user" ? "bg-blue-500 text-white self-end ml-auto" : "bg-gray-200 text-gray-800 self-start mr-auto");
        bubble.textContent = text;
        chatMessages.appendChild(bubble);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      
      // Directly call the AI webhook from the frontend
      async function sendToAI(userInput) {
        try {
          const response = await fetch(AI_WEBHOOK_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message: userInput })
          });

          if (!response.ok) {
            throw new Error(`API request failed with status ${response.status}`);
          }

          const data = await response.json();
          // Assumes your webhook returns a JSON object like: { "reply": "..." }
          return data.reply || "⚠️ No response from AI";
        } catch (err) {
          console.error("AI API Error:", err);
          return "⚠️ Error contacting AI service.";
        }
      }

      // Handle form submission
      chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const userInput = messageInput.value.trim();
        if (!userInput) return;

        addMessage("user", userInput);
        await saveMessage("user", userInput);
        messageInput.value = "";

        const botReply = await sendToAI(userInput);

        addMessage("assistant", botReply);
        await saveMessage("assistant", botReply);
      });
    </script>
</body>
</html>
