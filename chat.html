<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Ananda</title>
    <style>
        :root { --primary-color: #4CAF50; --secondary-color: #3498db; --light-gray: #f0f4f8; --medium-gray: #e5e7eb; --dark-gray: #4b5563; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--light-gray); margin: 0; display: flex; flex-direction: column; height: 100vh; color: var(--dark-gray); }
        .chat-container { display: flex; width: 100%; flex-grow: 1; box-shadow: 0 0 20px rgba(0,0,0,0.1); overflow: hidden; }
        
        /* NEW: Header Styles */
        .page-header { background-color: #fff; padding: 0 2rem; border-bottom: 1px solid var(--medium-gray); flex-shrink: 0; }
        .page-header nav { display: flex; justify-content: space-between; align-items: center; height: 60px; }
        .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit; }
        .logo img { height: 32px; }
        .logo h1 { font-size: 1.25rem; font-weight: 700; }
        .nav-links a { text-decoration: none; color: var(--dark-gray); font-weight: 500; padding: 8px 12px; border-radius: 6px; transition: background-color 0.2s; }
        .nav-links a:hover { background-color: var(--light-gray); }

        /* Sidebar Styles */
        .sidebar { width: 320px; background-color: #fff; border-right: 1px solid var(--medium-gray); display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--medium-gray); }
        .user-avatar { width: 50px; height: 50px; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; margin-right: 15px; }
        .user-avatar.student { background-color: var(--primary-color); }
        .user-avatar.counsellor { background-color: var(--secondary-color); }
        /* ... other styles are the same */
    </style>
</head>
<body>
    <header class="page-header">
        <nav>
            <a href="index.html" class="logo">
                <img src="https://ik.imagekit.io/riqdruvej/WhatsApp%20Image%202025-09-11%20at%2021.07.16_ad53dd02.jpg?updatedAt=1757704066278" alt="Ananda Logo">
                <h1>ANANDA</h1>
            </a>
            <div class="nav-links">
                <a href="#" id="dashboard-link">Dashboard</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </nav>
    </header>

    <div class="chat-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 id="sidebar-title">Contacts</h2>
                <p id="sidebar-subtitle">Select a user to start chatting</p>
            </div>
            <ul id="user-list"></ul>
        </aside>

        <main class="chat-window">
            <div id="initial-view" style="display: flex; flex-grow: 1; align-items: center; justify-content: center;">
                <h3>Please select a conversation from the list.</h3>
            </div>
            <div id="chat-area" style="display: none; flex-grow: 1; flex-direction: column;">
                <div class="chat-header">
                    <h3 id="chat-with-name"></h3>
                    <div class="status">
                        <span class="status-indicator offline" id="chat-with-status-indicator"></span>
                        <span id="chat-with-status-text">Offline</span>
                    </div>
                </div>
                <div id="message-list"></div>
                <form class="chat-input" id="message-form">
                    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                    <button type="submit" id="send-button">Send</button>
                </form>
            </div>
        </main>
    </div>

<script type="module">
    import { supabase } from './supBaseClient.js';

    let currentUser = null;
    let activeChatId = null;
    let messageSubscription = null;
    
    // DOM elements...
    const userListEl = document.getElementById('user-list');
    const initialViewEl = document.getElementById('initial-view');
    const chatAreaEl = document.getElementById('chat-area');
    const sendButton = document.getElementById('send-button');
    const messageListEl = document.getElementById('message-list');

    async function initialize() {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) {
            window.location.href = '/login.html';
            return;
        }
        currentUser = session.user;
        
        const userRole = currentUser.app_metadata?.role;
        const dashboardLink = document.getElementById('dashboard-link');

        // --- FIX: Check if the dashboard link element exists before using it ---
        if (dashboardLink) {
            if (userRole === 'student') {
                dashboardLink.href = 'student.html';
            } else if (userRole === 'counsellor') {
                dashboardLink.href = 'counsellor.html';
            }
        }
        
        if (userRole === 'student') {
            sendButton.className = 'student';
            document.getElementById('sidebar-title').textContent = 'Counselors';
            document.getElementById('sidebar-subtitle').textContent = 'Select a counselor to talk to';
            await loadCounselorList();
        } else if (userRole === 'counsellor') {
            sendButton.className = 'counsellor';
            document.getElementById('sidebar-title').textContent = 'Students';
            document.getElementById('sidebar-subtitle').textContent = 'Your conversations with students';
            await loadStudentListForCounselor();
        }
    }

    async function loadCounselorList() {
        const { data: counselors, error } = await supabase
            .from('profiles')
            .select('id, full_name, role') // Still selecting role to help debug
            .eq('role', 'counsellor');

        // --- DEBUG LINE ---
        console.log('Attempting to fetch counselors. Result:', { counselors, error });
        
        if (error) return console.error("Error fetching counselors:", error);
        if (counselors) displayUserList(counselors, 'counsellor');
    }

    // All other JavaScript functions (loadStudentListForCounselor, displayUserList, etc.)
    // remain the same as the last complete version I sent.
    // ...
    // ... (Your other functions go here) ...
    // ...

    initialize();
</script>
</body>
</html>
